rawings in comic strips is still Understanding Comics, in which Scott McCloud digs into the matter and ends up on his knees worshipping the power of cartoons.</p>\n<p>Alternatively you can read Paul Grist comics.</p>\n<p>Since 1986 Grist has produced a steady, if sometimes erratically scheduled, sequence of inventive and deceptively low-key British comics, developing his combination of expressive cartoon figure work, energetic layouts and dense plotting into a striking personal style.</p>\n<p>\"I wear my \'I am a cartoonist\' badge with pride,\" Grist says. \"I\'ve never really understood why cartoony is used as a derogatory term by some comic readers. Are there people out there who think that the only thing that stopped Bill Watterson being successful was that he didn\'t draw a realistic tiger? I just try to generate a readability, an immediacy, something that can be recognized and identified with.\"</p>\n<p>After a childhood following artists such as Mike Noble, Frank Bellamy and Gerry Haylock, Grist broke into comics via the UK\'s small-press scene. His first effort, Short Stories, came to the attention of DC Thomson\'s girls\' comics group, and the publisher offered him work within a week – a contrast to his failure to catch the eye of Marvel and 2000AD, which were proving to be tougher nuts.</p>\n<p>\"Perhaps the lesson is that it\'s a lot easier to get into those comics that not many other people are aiming for. DC Thompson were great and kept me busy for a couple of years, working primarily on Nikki. I did short humour strips, quiz illustrations, and drew the cover strip for a year or so.\"</p>\n<p>A higher profile arrived in 1989 when Grist illustrated Grant Morrison\'s St. Swithin\'s Day, originally for Trident and later reprinted by Oni Press. Morrison\'s deliberately provocative mix of youthful unrest and anti-Thatcherite bile grabbed some headlines, but at least as much impact comes from the ink-heavy art and its unnerving high contrast. Grist\'s cartooning does exactly what McCloud describes, turning the troubled protagonist into an ambiguous, queasy mirror.</p>\n<p><strong>LIVING IN EDEN</strong><br />\nKane, the self-published story of New Eden\'s 39th Precinct and its officers, is where everything clicked. A long-form police procedural, with constant flashbacks to trip up the unwary and sub-plots that looked all set to tumble on forever, the shadowy past of Detective Kane was a sprawling canvas for Grist\'s imagination to work with.</p>\n<p>When it appeared in 1993, the comparisons were with David Lapham\'s Stray Bullets and Frank Miller\'s Sin City - Grist affectionately ribbed Miller\'s stories several times as he went along - but Kane was a chillier, more humane, and more effective strip. And for readers who found that New Eden\'s moustachioed SWAT team leader and his taste for excessive violence rang a bell, the strongest influence was clearly from another medium altogether.</p>\n<p>\"Hill Street Blues is very much the template for Kane: multiple storylines with a wide-ranging cast, and a mix of drama and comedy,\" agrees Grist. \"I loved doing Kane. I think in general if you\'re not working on your favourite comic then you\'re probably doing it wrong, and it certainly helped get me noticed within the industry.\"</p>\n<p>Grist\'s storytelling efforts in Kane were certainly noticeable, since he worked the page hard. One issue is told from a fixed vantage point on the rear seat of a patrol car; another makes do without speech or captions. A gangster speaks in a style on loan from Marlon Brando\'s Don Corleone, via phonetic speech balloons to be unpicked at leisure; Kane himself often says hardly anything. Officer Kate Felix, ever the voice of reason, gets one of the great stand-alone issues of any comic, a childhood incident and present-day crisis running in parallel.</p>\n<p>\"I just try to make the page visually interesting,\" comments Grist. \"Comics are a visual medium, so when people just put one square panel after another, I think they\'re really not using the medium to its full potential. To me that seems like dancing but not moving your feet.\"</p>\n<p>Kane was the definition of a cult hit, with vocal champions but not a huge readership. The book\'s narrative became extended by publication delays and threatened to grind to a halt, and some felt that the flashback structure was too hard to follow. \"Kane was very popular with the people who liked it, but sadly there weren\'t that many of them,\" says Grist looking back. \"Ultimately it just wasn\'t selling enough for me to be able to continue.\"</p>\n<p><strong>THE PAST IS NEVER DEAD</strong><br />\nAs Kane showed signs of fatigue, Grist responded with Jack Staff, originally aiming to attract readers and then draw them over to Kane. Hence a change of tack: from an American cop to a British superhero. But the tone was recognisably from the same pen.</p>\n<p>\"I tend to see my comics as being a mix of the sombre and the humorous,\" explains Grist. \"Serious funny books. Or funny serious books. Jack Staff is all about cause and effect, rather than nostalgia, but it\'s also about ageing and death. Jack Staff is someone who is alive forever; Becky Burdock, vampire girl reporter, is dead forever. And together they\'re facing the End of Everything. But that doesn\'t have to be a bad thing. You can still have a bit of fun along the road.\"</p>\n<p>If Kane was Americana, then Jack Staff is British to the core, loosely formatted in the style of past British action weeklies and seasoned with business from the UK\'s collective memory. A flashback to 1940 allows for a walk-on by the Walmington-on-Sea Home Guard, while the ambiguously spectral Helen Morgan addresses the reader from limbo and views the world through the Play School windows.</p>\n<p>\"I just throw in things that amuse me, really,\" comments her creator. \"None of the in-jokes or references to old British comic characters are important in terms of the story, it\'s just an extra layer for British readers of a certain age. I hope the story holds up in and of itself, and the fact that readers elsewhere can get it gives me some confidence that it does.\"</p>\n<p>The Americans at Image Comics got it, and picked up the book as a continuing series, leading not only to greater visibility for the strip, but also to a transition into colour.</p>\n<p>As it turns out, colour transforms the effect of Grist\'s art. The black-and-white Jack Staff is a contemplative, moody strip, sometimes given to introspection. The Image version is a full-colour Hellzapoppin\', in which anything goes, the layouts fizz, and the next figure around the corner may be demon, ghoul or giant talking goldfish.</p>\n<p>\"Eric Stephenson contacted me out of the blue and asked if I had ever thought about publishing Jack Staff at Image, to which the only honest answer was no. It  was only when they said that they wanted to publish it as a full-colour comic that it made sense to do it, since that gave me an opportunity to do something that I couldn\'t do with my own resources. Image also allows me to have everything in print at the same time, which as a self-publisher was something that was proving a bit of a juggling act.\"</p>\n<p>Grist had always wanted to include colour in Jack Staff: \"After all, it\'s a superhero comic, and superhero comics are always in colour. I like to think of the original series as being a colour comic with a lot of black-and-white pages. But I do still find myself in the mindset of drawing black-and-white pages which are then coloured in. I don\'t think a black-and-white page is simply a colour page without colour. That\'s a common mistake in comics, I think.\"</p>\n<p><strong>A PAPER MEDIUM</strong><br />\n\"In 1993 when I started doing Kane there were two big distributors plus several smaller ones, and there were less people actively making comics, so it was a bit easier to get noticed,\" says Grist. \"Now there is a single distributor which has tightened up a lot on what it will distribute, and which expects bar codes and all sorts of other professional malarkey that wasn\'t asked for in my day. I\'m not saying it is a bad thing that Diamond expects to approve the comics that they solicit for, but it makes it just a bit more difficult to get a new comic out there.\"</p>\n<p>On the other hand, the rise of the internet means it has become easier to get work seen by potential readers - whether or not the work is any good, or profitable. But fittingly for an artist with a taste for wrangling the fixed dimensions of a paper page, Grist feels no great urge to decamp onto the internet or create a web comic.</p>\n<p>\"As far as I\'m concerned, comics are a paper medium,\" he says. \"This may well be an age thing. I don\'t find reading comics on screen to be that interesting, so web comics are not something that I\'m really planning on exploring in the near future. I did serialise a comic I published, The Eternal Conflicts of the Cosmic Warrior, in a blog, but that was more a case of putting a paper comic on-screen than actually doing a comic for the web.</p>\n<p>\"After years as an active self-publisher, I\'ve now been published by Image for longer than I spent putting out my own books, so I’m really out of the loop as far as self-publishing goes nowadays. But one of the encouraging things about going to comic shows around the UK is that there are new, young people putting out their own comics. Twenty years ago you\'d go to the London Convention and the small-press section would be in a corridor leading through to the main hall. Now they\'ve become a main event in their own right. There\'s a lot of creativity out there, which is very encouraging to see.\"</p>\n<p><img class=\"aligncenter size-full wp-image-2810\" title=\"In the mouth of madness. Paul Grist art from Jack Staff.\" src=\"http://pentimento.files.wordpress.com/2012/09/jackstaff41.jpg?w=600\" original=\"http://pentimento.files.wordpress.com/2012/09/jackstaff41.jpg?w=600\" alt=\"\" width=\"535\" height=\"807\" /></p>\n<p>(art by Paul Grist, scanned for review purposes. Copyright the respective publishers.)</p>\n","excerpt":"<ul class=\"thumb-list\"><li><i style=\"background:url(http://pentimento.files.wordpress.com/2012/09/nelson.jpg?crop=1&w=84&h=84) no-repeat center center #FFF; width:84px; height:84px\" class=\"size-thumb\" /></li><li><i style=\"background:url(http://pentimento.files.wordpress.com/2012/09/jackstaff41.jpg?crop=1&w=84&h=84) no-repeat center center #FFF; width:84px; height:84px\" class=\"size-thumb\" /></li></ul><p dir=\'auto\'>(This interview with Paul Grist was originally destined for another venue and presented here as-is, house style and chronology intact. See also this companion post.) &hellip;</p> <p class=\"read-more\">1,658 more words, 42 likes, 1 link, 2 images</p>","post_id":2794,"guid":"http://timhayes.eu/?p=2794","permalink":"http://timhayes.eu/2012/09/20/paul-grist-interview/","blog_id":"392211","blog":"Tim Hayes","blogurl":"http://pentimento.wordpress.com","blog_public":null,"ts":1348097060,"comment_count":0,"pluralized_comment":"Comments","ago":"1d","liked":false,"likeurl":"http://timhayes.eu/?p=2794%3Flike%3D1&amp;_wpnonce=fb7974ab18","unlikeurl":"http://timhayes.eu/?p=2794%3Funlike%3D1&amp;_wpnonce=fb7974ab18","aside":false,"external":false,"follow_url":"http://wordpress.com/following?b=392211&amp;_wpnonce=e7aa917ee6","unfollow_url":"http://wordpress.com/following?b=392211&amp;unsub=1&amp;_wpnonce=e7aa917ee6","following":0,"position_in_the_main_list":9,"filter_type":"fp"},{"fp_bg_image":"http://en.wordpress.com/imgpress?w=450&#038;url=http%3A%2F%2Fraptorcoffee.files.wordpress.com%2F2012%2F09%2Fimg_3690.jpg&#038;unsharpmask=80,0.5,3","avatar":"http://en.wordpress.com/wp-content/themes/h4/i/mobile/subs-rss-mobile.png?cached","author_name":"Liz Rathbone","author_avatar":"http://0.gravatar.com/avatar/6c45f8f50d2e451b712be911b0c477ef?s=64&amp;d=http%3A%2F%2Fs0.wp.com%2Fi%2Flogo%2Fgray-white-transparent-64.png&amp;r=G","title":"The Universal Language","content":"<p>When I first started working at the District Coffee Shop, my boss told me “Coffee is a universal language. You can go anywhere in the world and find coffee and the culture that surrounds it.”</p>\n<p>I never for one moment doubted that statement. Coffee was something so personal to me, something that was more than just a warm cup; but rather an experience, emotional and physical, that I craved whether or not it was the caffeine driving it.</p>\n<p>My friends at home were jealous when I told them I was moving to Seattle. I saw the barista faces of my friends long for the opportunity to be surrounded by so much good coffee. While I refrained from telling them just how many Starbucks there were in the city, I did share in their excitement and look forward to experiencing the coffee vibe of this city for myself.</p>\n<p>Today when I woke up I knew that it was time to go to a coffee shop, alone, and see for myself what it felt like here. I know that buying coffee isn’t going to be something I can do on a regular basis, given the absurd price for a cup of joe in this city, but I was feeling lonely and I knew that something familiar would help me feel more at home in this city.</p>\n<p>What would make a barista feel more at home than a coffee shop?</p>\n<p>I opted for a coffee shop close to my aunt’s store called Zoka. As I walked through the large entrance I admired the beautiful woodwork and breathed in the familiar scent of coffee beans.  I noticed that the store was filled with other Seattle natives typing away on their computers or visiting with friends and smiled – this was a picture I was used to.</p>\n<p>When I stepped up to the counter and looked at their menu I refrained from blurting out “You do Pour Over’s too? We’re the only shop in Boise that does that!” though I’m sure my friendly barista would have smiled and not thought I was too weird because of it.</p>\n<p>I ordered my usual and scoped out a spot by the window where I could observe the people who came through the door. Young and old, students and couples, hippies and hipsters all walked through the door and looked like they belonged here. I wondered if I looked like I was supposed to be there too.</p>\n<p style=\"text-align:center;\"> <a target=\"_blank\" href=\"http://raptorcoffee.files.wordpress.com/2012/09/img_3690.jpg?w=600\" original=\"http://raptorcoffee.files.wordpress.com/2012/09/img_3690.jpg?w=600\"><img class=\"aligncenter  wp-image-201\" title=\"IMG_3690\" src=\"http://raptorcoffee.files.wordpress.com/2012/09/img_3690.jpg?w=600\" original=\"http://raptorcoffee.files.wordpress.com/2012/09/img_3690.jpg?w=600\" alt=\"\" width=\"300\" height=\"397\" /></a></p>\n<p>My barista poured stunning latte art and I immediately sent a picture to my co-assistant manager back home, knowing he’d appreciate it. I felt another pang of loneliness knowing nobody was here to share this moment with me. But when I complimented my barista on her excellent pouring she smiled and we exchanged a few friendly words before I sat down to write.</p>\n<p>I may not know anyone in this town yet, but I feel comfortable with one of the biggest parts of the culture: coffee. Maybe I haven’t made any friends, but the friendly smiles of others in the coffee shop reassure me that I’ve learned the language here – it’s only a matter of time before I get to speak it with someone.</p>\n<p><a target=\"_blank\" href=\"http://raptorcoffee.files.wordpress.com/2012/09/img_3692.jpg?w=600\" original=\"http://raptorcoffee.files.wordpress.com/2012/09/img_3692.jpg?w=600\"><img class=\"aligncenter size-full wp-image-202\" title=\"IMG_3692\" src=\"http://raptorcoffee.files.wordpress.com/2012/09/img_3692.jpg?w=600\" original=\"http://raptorcoffee.files.wordpress.com/2012/09/img_3692.jpg?w=600\" alt=\"\" width=\"500\" height=\"373\" /></a></p>\n<p><strong><a target=\"_blank\" href=\"http://www.zokacoffee.com/\">Zoka Coffee</a></strong></p>\n<p>2901 NE Blakeley Street<br />\nSeattle, WA 98105<br />\n206.527.0990<br />\nMon-Fri: 6am to 9pm<br />\nSat-Sun: 7am to 9pm</p>\n","excerpt":"<ul class=\"thumb-list\"><li><i style=\"background:url(http://raptorcoffee.files.wordpress.com/2012/09/img_3690.jpg?crop=1&w=84&h=84) no-repeat center center #FFF; width:84px; height:84px\" class=\"size-thumb\" /></li><li><i style=\"background:url(http://raptorcoffee.files.wordpress.com/2012/09/img_3692.jpg?crop=1&w=84&h=84) no-repeat center center #FFF; width:84px; height:84px\" class=\"size-thumb\" /></li></ul><p dir=\'auto\'>When I first started working at the District Coffee Shop, my boss told me “Coffee is a universal language. You can go anywhere in the &hellip;</p> <p class=\"read-more\">529 more words, 116 comments, 217 likes, 3 links, 2 images</p>","post_id":200,"guid":"http://raptorcoffee.wordpress.com/?p=200","permalink":"http://raptorcoffee.wordpress.com/2012/09/19/the-universal-language/","blog_id":"31757697","blog":"Coffee Shop Chronicles","blogurl":"http://raptorcoffee.wordpress.com","blog_public":null,"ts":1348118963,"comment_count":"116","pluralized_comment":"Comments","ago":"1d","liked":false,"likeurl":"http://raptorcoffee.wordpress.com/?p=200%3Flike%3D1&amp;_wpnonce=fb7974ab18","unlikeurl":"http://raptorcoffee.wordpress.com/?p=200%3Funlike%3D1&amp;_wpnonce=fb7974ab18","aside":false,"external":false,"follow_url":"http://wordpress.com/following?b=31757697&amp;_wpnonce=e7aa917ee6","unfollow_url":"http://wordpress.com/following?b=31757697&amp;unsub=1&amp;_wpnonce=e7aa917ee6","following":0,"position_in_the_main_list":10,"filter_type":"fp"},{"fp_bg_image":"http://en.wordpress.com/imgpress?w=450&#038;url=http%3A%2F%2Fsoulstrikers.files.wordpress.com%2F2012%2F09%2Fimg_0541.jpg&#038;unsharpmask=80,0.5,3","avatar":"http://en.wordpress.com/wp-content/themes/h4/i/mobile/subs-rss-mobile.png?cached","author_name":"soul strikers","author_avatar":"http://1.gravatar.com/avatar/4af5c0fd13507a8103ea167b91a47a32?s=64&amp;d=http%3A%2F%2F0.gravatar.com%2Fblavatar%2Fabe3e0d8dcb06445aac5af7f87c12e5c%3Fs%3D64%26d%3Dhttp%253A%252F%252Fs0.wp.com%252Fi%252Flogo%252Fgray-white-transparent-64.png&amp;r=G","title":"International Dot Day!","content":"<p>Monday was my first experience <a target=\"_blank\" href=\"http://www.skype.com/intl/en-us/home\">Skyping</a> my class around the world!  This past summer at <a target=\"_blank\" class=\"zem_slink\" title=\"Building Learning Communities\" href=\"http://novemberlearning.com/blc/\" rel=\"homepage\" target=\"_blank\">Building Learning Communities</a>, word spread fast of an idea that students around the world could read and share the impact of a common book: <a target=\"_blank\" class=\"zem_slink\" title=\"The Dot (Irma S and James H Black Honor for Excellence in Children\'s Literature (Awards))\" href=\"http://www.amazon.com/James-Excellence-Childrens-Literature-Awards/dp/0763619612%3FSubscriptionId%3D0G81C5DAZ03ZR9WH9X82%26tag%3Dzemanta-20%26linkCode%3Dxm2%26camp%3D2025%26creative%3D165953%26creativeASIN%3D0763619612\" rel=\"amazon\" target=\"_blank\">The Dot</a>, by <a target=\"_blank\" class=\"zem_slink\" title=\"Peter H. Reynolds\" href=\"http://en.wikipedia.org/wiki/Peter_H._Reynolds\" rel=\"wikipedia\" target=\"_blank\">Peter H. </a></p>\n<p><a target=\"_blank\" class=\"zem_slink\" title=\"Peter H. Reynolds\" href=\"http://en.wikipedia.org/wiki/Peter_H._Reynolds\" rel=\"wikipedia\" target=\"_blank\"><img class=\"alignright\" src=\"http://en.wordpress.com/wp-content/themes/h4/i/mobile/v2/placeholder.gif\" original=\"http://www.peterhreynolds.com/dot/smDot.jpg\" alt=\"\" width=\"169\" height=\"152\" />Reynolds</a>. It took no convincing for me to plan this for my students, realizing the impact it could have on their world perspectives. It is so challenging for students to grasp this immense planet and consider that they might \"make a mark\" on it!</p>\n<p>The story, if you are not familiar, is of a girl named Vashti who believes she cannot draw.  After being instructed to simply make a mark on the paper and sign it, she discovers that her teacher truly values that mark and Vashti challenges herself to create even more kinds of dots.</p>\n<p>On the Morning Message I told them to look for a piece of paper on their desks.  I had placed different colored dots in different locations on the paper and instructed the students to simply \"see where the dot takes you!\" So much interesting artwork resulted from the simple prompt.<a target=\"_blank\" href=\"http://soulstrikers.files.wordpress.com/2012/09/img_0541.jpg\"><br />\n<img class=\"alignleft\" title=\"IMG_0541\" src=\"http://soulstrikers.files.wordpress.com/2012/09/img_0541.jpg?w=600\" original=\"http://soulstrikers.files.wordpress.com/2012/09/img_0541.jpg?w=600\" alt=\"\" width=\"300\" height=\"225\" /></a>                                  <a target=\"_blank\" href=\"http://soulstrikers.files.wordpress.com/2012/09/img_0542.jpg\"><img class=\"alignnone\" title=\"IMG_0542\" src=\"http://soulstrikers.files.wordpress.com/2012/09/img_0542.jpg?w=600\" original=\"http://soulstrikers.files.wordpress.com/2012/09/img_0542.jpg?w=600\" alt=\"\" width=\"300\" height=\"225\" /></a></p>\n<p>After reading the book, we began to build the idea of the dot metaphor.  What does it mean to make your mark on the world? On our class? On our school? The idea was still a bit fuzzy to them, so we wrote about our talents, our smarts, (we have been exploring the <a target=\"_blank\" class=\"zem_slink\" title=\"Intelligence\" href=\"http://en.wikipedia.org/wiki/Intelligence\" rel=\"wikipedia\" target=\"_blank\">Multiple Intelligences</a>) and considered how these talents might help others around us.</p>\n<p>Then, we Skyped with another 3rd grade class at an international school in Berlin, Germany.  Lining up the time was tricky, since there was a 6 hour time difference. However, Ms. Victor (@victortweets) hosts a book club after school, so our group of 35 3rd graders got to talk to her 5 students attending the club that day!  I loved the dot activity they shared- their artwork displayed original dots each student created, representing different positive \"marks\" they wanted to make on the world...happiness, caring...etc.  This really helped my students to begin to generalize the idea of making your \"mark\".</p>\n<p style=\"text-align:center;\"><a target=\"_blank\" href=\"http://soulstrikers.files.wordpress.com/2012/09/img_0532.jpg\"><img class=\"size-medium wp-image-540 aligncenter\" title=\"IMG_0532\" src=\"http://soulstrikers.files.wordpress.com/2012/09/img_0532.jpg?w=600\" original=\"http://soulstrikers.files.wordpress.com/2012/09/img_0532.jpg?w=600\" alt=\"\" width=\"300\" height=\"225\" /></a></p>\n<p> Finally, we extended this activity to relate to our classroom behavior by considering: What mark do we want to make on our classroom? Together we created a list of qualities we hoped our classmates saw in each other.  Our mission then was to create abstract artwork showing the mark we wish to make on our class community, a \"dot\" to represent the quality they hope their classmates see within. Last week we learned about <a target=\"_blank\" href=\"http://learningtogive.org/lessons/unit72/lesson3.html\">Random Acts of Kindness</a>, and I think connecting these random \"marks\" made will help them to understand even more, the power of their mark.</p>\n<p>They were so excited about the idea of \"connecting the dots\" between New Hampshire and Germany, and I could read amazement and disbelief on their faces that we were actually talking to other kids so far away...but seemingly so close. I look forward to capitalizing on the power of Skype to continue expanding the students\' worlds. While creating a dot to represent personal qualities is an extremely abstract thought, I knew that many students understood when they began writing and sharing their explanations of the art work.  Students considered size, color, placement, pattern etc. with regards to the represented quality.</p>\n<p><a target=\"_blank\" href=\"http://soulstrikers.files.wordpress.com/2012/09/img_0539.jpg\"><img class=\"size-medium wp-image-541 alignleft\" title=\"IMG_0539\" src=\"http://soulstrikers.files.wordpress.com/2012/09/img_0539.jpg?w=600\" original=\"http://soulstrikers.files.wordpress.com/2012/09/img_0539.jpg?w=600\" alt=\"\" width=\"300\" height=\"225\" /></a>                     <a target=\"_blank\" href=\"http://soulstrikers.files.wordpress.com/2012/09/img_0540.jpg\"><img class=\"size-medium wp-image-542 alignright\" title=\"IMG_0540\" src=\"http://soulstrikers.files.wordpress.com/2012/09/img_0540.jpg?w=600\" original=\"http://soulstrikers.files.wordpress.com/2012/09/img_0540.jpg?w=600\" alt=\"\" width=\"300\" height=\"225\" /></a></p>\n<p>Truly an experience with literal, metaphorical, personal, and global components.  Truly the way learning comes alive for learners.</p>\n<h6 class=\"zemanta-related-title\" style=\"font-size:1em;\">Related Posts</h6>\n<p><a target=\"_blank\" title=\"Day 2 in Review at #BLC12: Innovation is Questioning in Action\" href=\"http://soulstrikers.wordpress.com/2012/07/19/day-2-in-review-at-blc12-innovation-is-action-answering-questions/\" target=\"_blank\">Day 2 in Review at BLC \'12</a></p>\n<p><a target=\"_blank\" title=\"#BLC12- Favorites from Day One: Choice and Assessment!\" href=\"http://soulstrikers.wordpress.com/2012/07/18/blc12-favorites-from-day-one-choice-and-assessment/\" target=\"_blank\">BLC \'12: Favorites from Day One...</a></p>\n<h6 class=\"zemanta-related-title\" style=\"font-size:1em;\">Related articles</h6>\n<ul class=\"zemanta-article-ul\">\n<li class=\"zemanta-article-ul-li\"><a target=\"_blank\" href=\"http://childrensbooksheal.com/2012/08/27/international-dot-day-sept-15-2012/\" target=\"_blank\">International Dot Day - Sept. 15, 2012</a> (childrensbooksheal.com)</li>\n<li class=\"zemanta-article-ul-li\"><a target=\"_blank\" href=\"http://www.angelamaiers.com/2012/09/promoting-student-engagement-make-your-mark.html\" target=\"_blank\">Promoting Student Engagement ~ Make Your Mark</a> (angelamaiers.com)</li>\n<li class=\"zemanta-article-ul-li\"><a target=\"_blank\" href=\"http://www.angelamaiers.com/2012/09/skype-in-the-classroom-connecting-dots-between-schools-students-and-communities.html\" target=\"_blank\">Skype In the Classroom - Connecting Dots between Schools, Students and Communities</a> (angelamaiers.com)</li>\n</ul>\n","excerpt":"<ul class=\"thumb-list\"><li><i style=\"background:url(http://wordpress.com/imgpress?url=http%3A%2F%2Fwww.peterhreynolds.com%2Fdot%2FsmDot.jpg&resize=84,84) no-repeat center center #FFF; width:84px; height:84px\" class=\"size-thumb\" /></li><li><i style=\"background:url(http://soulstrikers.files.wordpress.com/2012/09/img_0541.jpg?crop=1&w=84&h=84) no-repeat center center #FFF; width:84px; height:84px\" class=\"size-thumb\" /></li><li><i style=\"background:url(http://soulstrikers.files.wordpress.com/2012/09/img_0542.jpg?crop=1&w=84&h=84) no-repeat center center #FFF; width:84px; height:84px\" class=\"size-thumb\" /></li><li><i style=\"background:url(http://soulstrikers.files.wordpress.com/2012/09/img_0532.jpg?crop=1&w=84&h=84) no-repeat center center #FFF; width:84px; height:84px\" class=\"size-thumb\" /></li><li><i style=\"background:url(http://soulstrikers.files.wordpress.com/2012/09/img_0539.jpg?crop=1&w=84&h=84) no-repeat center center #FFF; width:84px; height:84px\" class=\"size-thumb\" /></li><li><i style=\"background:url(http://soulstrikers.files.wordpress.com/2012/09/img_0540.jpg?crop=1&w=84&h=84) no-repeat center center #FFF; width:84px; height:84px\" class=\"size-thumb\" /></li></ul><p dir=\'auto\'>Monday was my first experience Skyping my class around the world!  This past summer at Building Learning Communities, word spread fast of an idea that &hellip;</p> <p class=\"read-more\">590 more words, 45 comments, 86 likes, 17 links, 6 images</p>","post_id":523,"guid":"http://soulstriker
