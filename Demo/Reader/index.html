<p class=\"read-more\">9 comments, 82 likes, 2 links, 2 images</p>","post_id":4358,"guid":"http://matt.wordpress.com/?p=4358","permalink":"http://matt.wordpress.com/2012/09/21/spottheshuttle-ov105-endeavor-over-bay-bridge/","blog_id":"4","blog":"Matt on Not-WordPress","blogurl":"http://matt.wordpress.com","blog_public":null,"ts":1348249124,"comment_count":"9","pluralized_comment":"Comments","ago":"3h","liked":false,"likeurl":"http://matt.wordpress.com/?p=4358%3Flike%3D1&amp;_wpnonce=fb7974ab18","unlikeurl":"http://matt.wordpress.com/?p=4358%3Funlike%3D1&amp;_wpnonce=fb7974ab18","aside":false,"external":false,"follow_url":"http://wordpress.com/following?b=4&amp;_wpnonce=e7aa917ee6","unfollow_url":"http://wordpress.com/following?b=4&amp;unsub=1&amp;_wpnonce=e7aa917ee6","following":0,"position_in_the_main_list":0,"filter_type":"fp"},{"fp_bg_image":"http://en.wordpress.com/imgpress?w=450&#038;url=http%3A%2F%2Fs3.amazonaws.com%2Fstripgenerator%2Fstrip%2F83%2F21%2F86%2F00%2F00%2Ffull.png&#038;unsharpmask=80,0.5,3","avatar":"http://en.wordpress.com/wp-content/themes/h4/i/mobile/subs-rss-mobile.png?cached","author_name":"eof737","author_avatar":"http://1.gravatar.com/avatar/70115d9dfa9b6457a0fb1df80a8d4e74?s=64&amp;d=http%3A%2F%2Fs0.wp.com%2Fi%2Flogo%2Fgray-white-transparent-64.png&amp;r=G","title":"Musings: Ode To An Email Junkie","content":"<p><strong>“I\'m addicted to email, but other than that, there are practical things - being able to buy a book on the internet that you can\'t find in your local bookshop. This could be a lifeline if you live further from the sources.”  <a target=\"_blank\" class=\"zem_slink\" title=\"Marilyn Hacker\" href=\"http://en.wikipedia.org/wiki/Marilyn_Hacker\" rel=\"wikipedia\" target=\"_blank\">Marilyn Hacker</a></strong></p>\n<div id=\"attachment_25508\" class=\"wp-caption aligncenter\" style=\"width: 510px\"><a target=\"_blank\" href=\"http://eof737.files.wordpress.com/2012/09/emailpng2.png?w=600\" original=\"http://eof737.files.wordpress.com/2012/09/emailpng2.png?w=600\"><img class=\"size-full wp-image-25508\" title=\"Emailpng\" src=\"http://eof737.files.wordpress.com/2012/09/emailpng2.png?w=600\" original=\"http://eof737.files.wordpress.com/2012/09/emailpng2.png?w=600\" alt=\"\" width=\"500\" height=\"363\" /></a>\n<p class=\"wp-caption-text\">Musings: Ode to an Email Junkie... A dash of humor and an itty bitty ditty</p>\n</div>\n<div><a target=\"_blank\" href=\"http://stripgenerator.com/strip/681238/ode-to-an-email-junkie/\"><img src=\"http://wordpress.com/imgpress?url=http%3A%2F%2Fs3.amazonaws.com%2Fstripgenerator%2Fstrip%2F83%2F21%2F86%2F00%2F00%2Ffull.png&w=600\" original=\"http://wordpress.com/imgpress?url=http%3A%2F%2Fs3.amazonaws.com%2Fstripgenerator%2Fstrip%2F83%2F21%2F86%2F00%2F00%2Ffull.png&w=600\" alt=\"\" width=\"496\" height=\"476\" /></a><br />\n<a target=\"_blank\" href=\"http://stripgenerator.com/strip/681238/ode-to-an-email-junkie/\">Ode To An Email Junkie</a> by <a target=\"_blank\" title=\"ElizOF\'s profile\" href=\"http://elizof.stripgenerator.com/\">ElizOF</a></div>\n<p><em>A tongue-firmly-planted-in-cheek ode...</em></p>\n<p>The love affair began with that dinosaur - <strong>A</strong><br />\nAn aging mail maid with suspect kin<br />\nShe danced before EJ’s novice eyes and signed her up without a sigh<br />\nSoon that chime-y voice announced \"you\'ve got mail\" a hundred times.<br />\nEJ loved <strong>A</strong> back with vim and vigor, she was her first email provider, you know, go figure!<br />\nOver time, EJ felt the itch, to spread her wings for some new trick<br />\nShe ventured off to meet other email folk; Opt on, Opt out, even MSNot now...<br />\nBut soon found them all wanting and not quite her style</p>\n<p>One day, EJ met that (lovely) <a target=\"_blank\" class=\"zem_slink\" title=\"Hotmail\" href=\"http://www.hotmail.com\" rel=\"homepage\" target=\"_blank\">Hotmail</a> chick - A provider so hot it\'s the <a target=\"_blank\" class=\"zem_slink\" title=\"United Kingdom\" href=\"http://en.wikipedia.org/wiki/United_Kingdom\" rel=\"wikipedia\" target=\"_blank\">UK\'s</a> big hit<br />\nAnd she soon signed up for her daily fix<br />\nTwas a slow day on the <a target=\"_blank\" class=\"zem_slink\" title=\"Internet\" href=\"http://en.wikipedia.org/wiki/Internet\" rel=\"wikipedia\" target=\"_blank\">Internet</a> and <strong>A</strong> was acting like she needed a probe<br />\nFor a cheap date, Hotmail sure did deliver, easy mail across the globe<br />\nThey kissed and hugged and became hot new friends<br />\nConnecting, uploading, loving and surfing<br />\nBut soon, they tanked from too much schmoozing<br />\nOr was it the glitch from too much ... downloading?</p>\n<p>Fishing around for some tasty Wahoo<br />\nEJ scored a date with a dude on Yahoo<br />\nSoon she’d joined the throngs on <strong>Y</strong>et <strong>A</strong>nother <strong>H</strong>ierarchical <strong>O</strong>fficious <strong>O</strong>racle<br />\nAnd hung in there after her dude high-tailed it for some new miracle<br />\nWhen the going was good they’d listened to the sounds of <a target=\"_blank\" class=\"zem_slink\" title=\"The Who\" href=\"http://www.thewho.com/\" rel=\"homepage\" target=\"_blank\">The Who</a><br />\nAnd sent lovey dovey e-mails up the wazoo<br />\nShe shoulda known that dude was just another yahoo<br />\nHe had a nasty temper and a lousy tattoo<br />\nBut soon she was back with that stinkin\' dude<br />\nWho made the lady act like a dog in a zoo</p>\n<p>More below on this nonsensical, tongue-in-cheek email post inspired by the <a target=\"_blank\" href=\"http://dailypost.wordpress.com/2012/09/17/weekly-writing-challenge-mail-it-in\">Weekly Writing Challenge</a> from WP :lol:</p>\n<p><code><!--more--></code></p>\n<p><strong>\"Well I\'m a longtime <a target=\"_blank\" class=\"zem_slink\" title=\"AOL\" href=\"http://www.aol.com\" rel=\"homepage\" target=\"_blank\">AOL</a> subscriber and I love the whole thing. I\'m an email junkie and I love the internet, though <a target=\"_blank\" class=\"zem_slink\" title=\"7th Heaven\" href=\"http://en.wikipedia.org/wiki/7th_Heaven\" rel=\"wikipedia\" target=\"_blank\">7th Heaven</a> doesn\'t give me much free time to surf these days.\" <a target=\"_blank\" class=\"zem_slink\" title=\"Stephen Collins\" href=\"http://en.wikipedia.org/wiki/Stephen_Collins\" rel=\"wikipedia\" target=\"_blank\">Stephen Collins</a></strong></p>\n<div id=\"attachment_25512\" class=\"wp-caption aligncenter\" style=\"width: 510px\"><a target=\"_blank\" href=\"http://eof737.files.wordpress.com/2012/09/spammed-mail-folder.png?w=600\" original=\"http://eof737.files.wordpress.com/2012/09/spammed-mail-folder.png?w=600\"><img class=\"size-full wp-image-25512\" title=\"Spammed-mail-folder\" src=\"http://eof737.files.wordpress.com/2012/09/spammed-mail-folder.png?w=600\" original=\"http://eof737.files.wordpress.com/2012/09/spammed-mail-folder.png?w=600\" alt=\"\" width=\"500\" height=\"276\" /></a>\n<p class=\"wp-caption-text\">Musings: Ode to an Email Junkie... I can\'t stand Spam email</p>\n</div>\n<p>Not one to be discouraged, EJ tuned out the fool<br />\nShe’d found a new love on good ol’ Google<br />\nHe courted her first with tunes on Youtube<br />\nThen uploaded vlogs to woo and impress her<br />\nShe was quite touched that he vlogged on <a target=\"_blank\" class=\"zem_slink\" title=\"WordPress\" href=\"http://wordpress.com\" rel=\"homepage\" target=\"_blank\">WordPress</a><br />\nFor she thought he’d write her a Blogger post first<br />\nEJ hooked up a <a target=\"_blank\" class=\"zem_slink\" title=\"Google\" href=\"http://google.com\" rel=\"homepage\" target=\"_blank\">Gmail</a> account and found all the features quite overwhelming<br />\nShe wasn’t sure she wanted a Gmail profile...<br />\nLet alone make friends with strangers with + signs</p>\n<p>One day EJ turned to a friend at the mall and said<br />\n“I miss the days when we only made phone calls!\"<br />\n\"I can’t stand the Viagra hawkers, the scammers with dead rich relatives.<br />\nI can’t stand the thieves, the lying penile extenders.<br />\nI can\'t stand the work-at-home liars and the virus spreaders!”<br />\n“Don’t despair,” said the friend, to her dejected buddy,<br />\n“One day they’ll invent a chip to plant in your head<br />\nAnd zap out the s**t that comes through email. Be grateful your Gmail captures the scum.”</p>\n<p>EJ considered her <a target=\"_blank\" class=\"zem_slink\" title=\"Friendship\" href=\"http://en.wikipedia.org/wiki/Friendship\" rel=\"wikipedia\" target=\"_blank\">good friend</a>’s sage advice<br />\nAs up popped an instant message from her Gmail lover...<br />\n\"Hey babe, tonight is the night... so please be nice!\"<br />\nEJ sent a wink to her lover ;-) and then to her good friend she replied,<br />\n“I guess it’s not bad to keep this account, and my Y, H and A email accounts.<br />\n<strong>You</strong> never know who might try to reach you… I’d rather talk now than wait for a chip …\"</p>\n<p>So EJ has kept all her email accounts<br />\nAnd checks them quite often to chat and to frown<br />\nMaybe one day she’ll choose only one, delete the others, and toss the junkie crown...<br />\nForever. We hope. And I\'m tempted to say - whatever. Oy vey! ;-)</p>\n<p>Have an awesome weekend! ;-) Thank you for stopping by! What are your thoughts? What approach did you use for the challenge? Was it easy/hard to email your post? Did you attach photos for the prompt? Do share? Thank you!</p>\n<p>*Please bear with me as I continue to catch up on your blogs and commenting… Thank you all for your patience! :-)</p>\n<p>This post was inspired by a prompt from WP Daily Post: <a target=\"_blank\" href=\"http://dailypost.wordpress.com/2012/09/17/weekly-writing-challenge-mail-it-in\">Weekly Writing Challenge: Mail It In</a> For this week’s challenge, use the Post by Email tool to create a new post touching on email, communication, and online correspondence. Go beyond how email may have changed how you communicate and dive into a specific example of a funny interaction, specific trends, or a detailed, comedic account of your email obsession.</p>\n<p><strong>Positive Motivation Tip:</strong> Email is a helpful tool for quick communication... but nothing beats reaching out and making physical contact with friends and family... Reach out and touch someone!  Didn\'t AT&amp;T say that? :lol:</p>\n<p><strong>PHOTO CREDITS/ATTRIBUTIONS:</strong> <a target=\"_blank\" href=\"http://stripgenerator.com/strip/681238/ode-to-an-email-junkie/\">StripGenerator</a> cartoon created by moi, All other Photos <a target=\"_blank\" href=\"http://en.wikipedia.org/wiki/File:Email.svg\">Email</a>,  <a target=\"_blank\" href=\"http://en.wikipedia.org/wiki/File:Spammed-mail-folder.png\">Email spam</a>, via Wikipedia</p>\n<p>Until Next Time…<br />\nAsk. Believe. Receive. ©<br />\nElizabeth Obih-Frank<br />\n<strong>“Insist on yourself. Never imitate.” <a target=\"_blank\" class=\"zem_slink\" title=\"Ralph Waldo Emerson\" href=\"http://en.wikipedia.org/wiki/Ralph_Waldo_Emerson\" rel=\"wikipedia\" target=\"_blank\">Ralph Waldo Emerson</a></strong><br />\n<a target=\"_blank\" href=\"http://eof737.wordpress.com/\">Mirth and Motivation</a><br />\n<a target=\"_blank\" href=\"http://positivekismet.blogspot.com/\">Positive Kismet</a></p>\n<h6 class=\"zemanta-related-title\" style=\"font-size:1em;\">Related articles</h6>\n<ul class=\"zemanta-article-ul\">\n<li class=\"zemanta-article-ul-li\"><a target=\"_blank\" href=\"http://eof737.wordpress.com/2012/09/20/musings-ode-to-an-email-junkie/\" target=\"_blank\">Musings: Ode To An Email Junkie...</a> (eof737.wordpress.com)</li>\n<li class=\"zemanta-article-ul-li\"><a target=\"_blank\" href=\"http://perceptionsofareluctanthomemaker.wordpress.com/2012/09/18/email-bane-or-boon/\">Email: Bane Or Boon</a> (perceptionsofareluctanthomemaker.wordpress)</li>\n<li class=\"zemanta-article-ul-li\"><a target=\"_blank\" href=\"http://mashable.com/2012/08/14/outlook-vs-gmail/\" target=\"_blank\">Email Smackdown: Outlook.com vs. Gmail</a> (mashable.com)</li>\n<li class=\"zemanta-article-ul-li\"><a target=\"_blank\" href=\"http://thenextweb.com/uk/2012/09/20/email-whats-weapon-choice-for-uk-adults-appears-hotmail/\" target=\"_blank\">Email. What\'s your weapon of choice? For most UK adults it appears to be Hotmail</a> (thenextweb.com)</li>\n<li class=\"zemanta-article-ul-li\"><a target=\"_blank\" href=\"http://janetsnotebook.com/2012/09/17/title-weekly-writing-challenge-my-mums-net/\" rel=\"external nofollow\">Weekly Writing Challenge: My Mum’s Net | Janet\'s Notebook</a></li>\n<li class=\"zemanta-article-ul-li\"><a target=\"_blank\" href=\"http://leahjlynn.wordpress.com/2012/09/20/dverse-poets-pub-you-have-mail/\" rel=\"external nofollow\">MeetingTheBar: Beautiful Solitude | leahJlynn writer in progress</a></li>\n<li class=\"zemanta-article-ul-li\"><a target=\"_blank\" href=\"http://seraphim6.me/2012/09/18/i-get-emails-from-tyler-perry/\" rel=\"external nofollow\">I Get Emails From Tyler Perry!!! | Simply Charming</a></li>\n<li class=\"zemanta-article-ul-li\"><a target=\"_blank\" href=\"http://theeternaltruth.wordpress.com/2012/09/18/an-email-to-you-with-the-email-post-from-my-email/\" rel=\"external nofollow\">An Email to you with the “Email post” from my Email « e-Shibin</a></li>\n<li class=\"zemanta-article-ul-li\"><a target=\"_blank\" href=\"http://etolbagam.wordpress.com/2012/09/17/weekly-writing-challenge-mail-it-in-today-i-almost-3/\" rel=\"external nofollow\">Weekly Writing Challenge: Mail It In – Today I almost… | Etol Thoughts</a></li>\n<li class=\"zemanta-article-ul-li\"><a target=\"_blank\" href=\"http://www.freetech4teachers.com/2012/09/how-to-import-hotmail-yahoo-and-aol.html\" target=\"_blank\">How to Import Hotmail, Yahoo, and AOL Contacts into Google Apps</a> (freetech4teachers.com)</li>\n<li class=\"zemanta-article-ul-li\"><a target=\"_blank\" href=\"http://www.zemanta.com/blog/please-your-blog-niche-web-junkies/\" target=\"_blank\">Do You Know How to Please Your Web Junkies?</a> (zemanta.com)</li>\n<li class=\"zemanta-article-ul-li\"><a target=\"_blank\" href=\"http://thenextweb.com/google/2012/09/20/google-apps-now-lets-import-emails-contacts-yahoo-hotmail-aol-gmail/\" target=\"_blank\">Google Apps now lets you import emails and contacts from Yahoo, Hotmail, and AOL into Gmail</a> (thenextweb.com)</li>\n</ul>\n","excerpt":"<div class=\"full\"><img src=\"http://wordpress.com/imgpress?url=http%3A%2F%2Fs3.amazonaws.com%2Fstripgenerator%2Fstrip%2F83%2F21%2F86%2F00%2F00%2Ffull.png&w=600\" class=\"size-full\" /></div><p dir=\'auto\'>“I\'m addicted to email, but other than that, there are practical things - being able to buy a book on the internet that you can\'t &hellip;</p> <p class=\"read-more\">1,014 more words, 35 comments, 50 likes, 34 links, 1 image</p>","post_id":25502,"guid":"http://eof737.wordpress.com/?p=25502","permalink":"http://eof737.wordpress.com/2012/09/20/musings-ode-to-an-email-junkie/","blog_id":"5689586","blog":"Mirth and Motivation","blogurl":"http://eof737.wordpress.com","blog_public":null,"ts":1348262113,"comment_count":"35","pluralized_comment":"Comments","ago":"11m","liked":false,"likeurl":"http://eof737.wordpress.com/?p=25502%3Flike%3D1&amp;_wpnonce=fb7974ab18","unlikeurl":"http://eof737.wordpress.com/?p=25502%3Funlike%3D1&amp;_wpnonce=fb7974ab18","aside":false,"external":false,"follow_url":"http://wordpress.com/following?b=5689586&amp;_wpnonce=e7aa917ee6","unfollow_url":"http://wordpress.com/following?b=5689586&amp;unsub=1&amp;_wpnonce=e7aa917ee6","following":0,"position_in_the_main_list":1,"filter_type":"fp"},{"fp_bg_image":"http://en.wordpress.com/imgpress?w=450&#038;url=http%3A%2F%2Fwritersclubkl.files.wordpress.com%2F2012%2F07%2Fcropped-old_bookshop_by_niebezpiecznygroszek1.jpg&#038;unsharpmask=80,0.5,3","avatar":"http://en.wordpress.com/wp-content/themes/h4/i/mobile/subs-rss-mobile.png?cached","author_name":"raina","author_avatar":"http://0.gravatar.com/avatar/381ecd15addf1b689610495dd7000d46?s=64&amp;d=http%3A%2F%2Fs0.wp.com%2Fi%2Flogo%2Fgray-white-transparent-64.png&amp;r=G","title":"Wilde Mail","content":"<p><strong><a target=\"_blank\" href=\"http://writersclubkl.files.wordpress.com/2012/09/inspirational-picture-quote-oscar-wilde-you-cna-never-be-overdressed-or-overeducated-life-advice-art-design-poster.jpeg?w=600\" original=\"http://writersclubkl.files.wordpress.com/2012/09/inspirational-picture-quote-oscar-wilde-you-cna-never-be-overdressed-or-overeducated-life-advice-art-design-poster.jpeg?w=600\"><img class=\"alignnone size-full wp-image-2473\" title=\"Inspirational-picture-quote-oscar-wilde-you-cna-never-be-overdressed-or-overeducated-life-advice-art-design-poster\" src=\"http://writersclubkl.files.wordpress.com/2012/09/inspirational-picture-quote-oscar-wilde-you-cna-never-be-overdressed-or-overeducated-life-advice-art-design-poster.jpeg?w=600\" original=\"http://writersclubkl.files.wordpress.com/2012/09/inspirational-picture-quote-oscar-wilde-you-cna-never-be-overdressed-or-overeducated-life-advice-art-design-poster.jpeg?w=600\" alt=\"\" width=\"600\" height=\"600\" /><br />\n</a><br />\nTo: </strong><a target=\"_blank\" href=\"mailto:owilde@stillaroundheresomewhere.univ\">owilde@stillaroundheresomewhere.univ</a><br />\n<strong>Cc:<br />\nBcc:<br />\nSubject: Other Subjects and Chocolate</strong></p>\n<p>Dear Oscar,</p>\n<p>We still are on the subject of tea. It was the underlying subject of our correspondence. As you can see, for the sake of being tolerable I have changed it.</p>\n<p>Will you come by this Sunday then and I shall serve hot chocolate and scones, if you like. We shall talk more about tragedies then? I sure prefer to converse with you in person. It will be easier to hear your sarcasm and witness your wit than to discern it through email. This emailing thing is dull.</p>\n<p>I look forward to your presence in my lounge this Sunday at 3pm. Please find a way to ring that doorbell would you? I would like to know when you have arrived. I am still unaccustomed to guests that arrive noiselessly.</p>\n<p>Raina</p>\n<p><strong>From</strong>: Oscar Wilde &lt;owilde@stillaroundheresomewhere.univ&gt;<br />\n<strong>Subject: </strong> <strong>Re:</strong><strong>Re:Re:</strong><strong>Tea?<br />\n</strong><strong>Date: </strong> September 17, 2012 3:05:12 PM GMT+08:00<br />\n<strong>To: </strong> Raina Ng &lt;r.ng@email.com&gt;<br />\n<strong>Cc:</strong></p>\n<p>Dear girl,</p>\n<p>You can never be overdressed or overeducated, did I not use to say?</p>\n<p>Nobody calls me Fingal, how rude! So is calling me ancient.</p>\n<p>This email thing does not allow anything to be discussed in depth. There is so much I have to respond to.</p>\n<p>What do you mean by \"do chocolate\"?</p>\n<p>No, I was not ignoring you, but with the email, it is easy to forget about subject matters. You jump from matter to matter so quickly. Must be a culture cultivated by emailing!</p>\n<p>Ah yes, the room in the London hotel. It is not quite in the same fashion as it was in 1895 anymore is it? People like tragedies. Conversations thrive on tragedies. Which is why I am so talked about. My life was a tragedy, it was art.</p>\n<p>I think you should change the subject on the email since we are no longer on the subject of tea. I also am getting quite intolerant about the Re:Re:Re\'s. They make for bad style. What is worse than words that do not mean a thing are ugly words that do not mean a thing.</p>\n<pre><strong>From</strong>: Raina Ng &lt;r.ng@email.com&gt;\r\n<strong>Subject: </strong> <strong>Re:Re:</strong><strong>Tea?\r\n</strong><strong>Date: </strong> September 17, 2012 3:05:12 PM GMT+07:30\r\n<strong>To:</strong>Oscar Wilde &lt;owilde@stillaroundheresomewhere.univ&gt;\r\n<strong>Cc:</strong></pre>\n<p>Dear Oscar,</p>\n<p>I am so glad you got my email!</p>\n<p>For an ancient person you have appalling email manners. But I never quite learnt email etiquette. No one teaches you these things. I suppose I can stop calling you Dear Oscar, but I feel it dishonourable to be calling you Oscar and too cold to be calling you Mr.Wilde. How about Fingal?</p>\n<p>It is true what you said about emails making for horrid handwriting. I am not sure if people would actually remember how to write with a pen in the next few years.</p>\n<p>You met Steve Jobs? Yes he was underdressed. He might think you to be overdressed.</p>\n<p>You did not say a thing about the picture, shall I assume you were just ignoring me?</p>\n<p>Chocolate, I can do chocolate.</p>\n<p>Raina</p>\n<pre><strong>From</strong>: Oscar Wilde &lt;owilde@stillaroundheresomewhere.univ&gt;\r\n<strong>Subject: </strong> <strong>Re:</strong><strong>Tea?\r\n</strong><strong>Date: </strong> September 17, 2012 3:05:12 PM GMT+07:10\r\n<strong>To:</strong>Raina Ng &lt;r.ng@email.com&gt;\r\n<strong>Cc:</strong></pre>\n<p>Ah Raina dear girl. Yes I have found my way around the email. I was wandering around and about to just drop in on you, but you were amidst some traffic and I would not be responsible for accidents. This email thing is great for quick correspondence but it is the making of horrid handwriting and impatience.</p>\n<p>I learnt about the email from a funny looking man while wandering. He was quite excited about the fact that <strong>we</strong> can get emails. He was American. I could tell by the way he spoke. But dear me he had on some ghastly clothes, and even ghastlier shoes. Overly underdressed!</p>\n<p>Oh the decline of style is the decline of humanity!</p>\n<p>I would not even be caught wearing them as undergarments. Strange name, Jobs. He was quite irritated at the fact that I knew him not. In fact he deemed me ignorant. But his arrogance was a sign, I felt of a sort of genius. He took me to one of those sleek shops selling what I thought was fruit. I did not know that Apples have evolved into cold inedible things. You should tell me these things so I do not look foolish before the younger ones.</p>\n<p>About tea, I can drop in on you anytime. I might have developed a taste for coffee but it is a bitter thing. I rather have a hot bowl of chocolate. A mexican lady served it to me once and I thought it to be just delightful.</p>\n<pre><strong>From</strong>: Raina Ng &lt;r.ng@email.com&gt;\r\n<strong>Subject: </strong> <strong>Tea?\r\n</strong><strong>Date: </strong> September 17, 2012 3:05:12 PM GMT+07:00\r\n<strong>To: </strong>Oscar Wilde &lt;owilde@stillaroundheresomewhere.univ&gt;\r\n<strong>Cc:</strong></pre>\n<p>Dear Oscar,</p>\n<p>I am looking for a way I could invite you to tea again. Screaming and shouting my invitation like the way I did that time has distressed some neighbours. The lady next door has a bad case of nerves so I am hoping you have figured out the email.</p>\n<p>I just read something from The Daily Mail. Apparently the picture below was the room you were in when you were arrested back in 1895.</p>\n<p><a target=\"_blank\" href=\"http://www.dailymail.co.uk/travel/article-1305212/Oscar-Wildes-London-life-Cadogan-Hotels-Green-Carnation-package.html\"><img class=\"alignnone size-medium wp-image-2472\" title=\"article-1305212-0AD58796000005DC-167_634x410\" src=\"http://writersclubkl.files.wordpress.com/2012/09/article-1305212-0ad58796000005dc-167_634x410.jpeg?w=600\" original=\"http://writersclubkl.files.wordpress.com/2012/09/article-1305212-0ad58796000005dc-167_634x410.jpeg?w=600\" alt=\"\" width=\"300\" height=\"194\" /></a></p>\n<p>I am sure it did not look like this back then. They really have found a way to capitalise on you! Oh dear! I am so sorry if I have brought you back to a time that was unpleasant. I bet you are reminded of it always so I will not ask you to tell me how it did look then.</p>\n<p>Back to the invitation. Would you like to come for tea again on Sunday afternoon? I promise to find some scones or tea-cakes this time. Not sure how you feel about coffee instead.</p>\n<p>I sure hope you do get this email.</p>\n<p>Raina</p>\n<p>(this post was done in response to the <a target=\"_blank\" href=\"http://dailypost.wordpress.com/2012/09/17/weekly-writing-challenge-mail-it-in/\">WordPress Daily Post Challenge: Mail it in</a>)</p>\n","excerpt":"<ul class=\"thumb-list\"><li><i style=\"background:url(http://writersclubkl.files.wordpress.com/2012/09/inspirational-picture-quote-oscar-wilde-you-cna-never-be-overdressed-or-overeducated-life-advice-art-design-poster.jpeg?crop=1&w=84&h=84) no-repeat center center #FFF; width:84px; height:84px\" class=\"size-thumb\" /></li><li><i style=\"background:url(http://writersclubkl.files.wordpress.com/2012/09/article-1305212-0ad58796000005dc-167_634x410.jpeg?crop=1&w=84&h=84) no-repeat center center #FFF; width:84px; height:84px\" class=\"size-thumb\" /></li></ul><p dir=\'auto\'>To: owilde@stillaroundheresomewhere.univ Cc: Bcc: Subject: Other Subjects and Chocolate Dear Oscar, We still are on the subject of tea. It was the underlying subject of &hellip;</p> <p class=\"read-more\">984 more words, 14 comments, 34 likes, 3 links, 2 images</p>","post_id":2467,"guid":"http://writersclubkl.wordpress.com/?p=2467","permalink":"http://writersclubkl.wordpress.com/2012/09/21/wildemail/","blog_id":"34562345","blog":"writersclubkl","blogurl":"http://writersclubkl.wordpress.com","blog_public":null,"ts":1348194346,"comment_count":"14","pluralized_comment":"Comments","ago":"19h","liked":false,"likeurl":"http://writersclubkl.wordpress.com/?p=2467%3Flike%3D1&amp;_wpnonce=fb7974ab18","unlikeurl":"http://writersclubkl.wordpress.com/?p=2467%3Funlike%3D1&amp;_wpnonce=fb7974ab18","aside":false,"external":false,"follow_url":"http://wordpress.com/following?b=34562345&amp;_wpnonce=e7aa917ee6","unfollow_url":"http://wordpress.com/following?b=34562345&amp;unsub=1&amp;_wpnonce=e7aa917ee6","following":0,"position_in_the_main_list":2,"filter_type":"fp"},{"fp_bg_image":"http://en.wordpress.com/imgpress?w=450&#038;url=http%3A%2F%2Fwrightonthebutton.files.wordpress.com%2F2012%2F09%2Fgreenshot_mailbox.jpg&#038;unsharpmask=80,0.5,3","avatar":"http://en.wordpress.com/wp-content/themes/h4/i/mobile/subs-rss-mobile.png?cached","author_name":"Allison Wright","author_avatar":"http://2.gravatar.com/avatar/e02185763abfc5a860d1bdc0979b481f?s=64&amp;d=http%3A%2F%2Fs0.wp.com%2Fi%2Flogo%2Fgray-white-transparent-64.png&amp;r=G","title":"Down to 1 Unread","content":"<p>Thanks to the <a target=\"_blank\" href=\"http://en.support.wordpress.com/post-by-email/\">Post to Email </a>challenge issued by Wordpress, I now have only one unread message in my e-mail folder. How wonderful is that!</p>\n<p><a target=\"_blank\" href=\"http://wrightonthebutton.files.wordpress.com/2012/09/greenshot_mailbox.jpg?w=600\" original=\"http://wrightonthebutton.files.wordpress.com/2012/09/greenshot_mailbox.jpg?w=600\"><img class=\"alignnone size-full wp-image-1046\" title=\"greenshot mailbox\" src=\"http://wrightonthebutton.files.wordpress.com/2012/09/greenshot_mailbox.jpg?w=600\" original=\"http://wrightonthebutton.files.wordpress.com/2012/09/greenshot_mailbox.jpg?w=600\" alt=\"\" width=\"417\" height=\"254\" /></a></p>\n<p>I cleared out the box while thinking about what I wanted to say today.</p>\n<p>So, having already given myself a pat on the back, I decided to make a list of other observations.<br />\nEach one of them will be given a mark, by way of weighting. Total marks awarded to myself: 100.<br />\nI think it is a nice round number, percentage-wise.</p>\n<ol>\n<li>I still have far more e-mail friends and contacts than I do Facebook friends. <strong>23</strong></li>\n<li>I have 50 folders with subfolders for clients, friends, memberships and so on. I could make some improvements. <strong>-3</strong></li>\n<li>I have sorted the Sent Items into their respective folders too. It is easy to follow correspondence this way. <strong>20</strong></li>\n<li>I last wrote a letter (via e-mail) to my parents in Australia 8 days ago. That is longer than one week. <strong>-10</strong></li>\n<li>I have flagged one minor task to attend to (revision of the second verse of a translation of a poem I did for fun, following the kind parsing in the source language by a friend). My integrity is at stake (\"Don\'t start something you have no intention of finishing\"). This attracts a modified negative grading, since only two people care. <strong>-8</strong></li>\n<li>All administrative tasks associated with my freelance business are up-to-date. <strong>25</strong></li>\n<li>I have replied to all e-mails received (except of course, junk mail). <strong>18</strong></li>\n<li>I have removed flags from items I have dealt with. <strong>10</strong></li>\n<li>I have deleted outright things I know I will not read, even though they may be of some benefit, knowledge-wise. Too much information is too much information. <strong>10</strong></li>\n<li>I have one e-mail I ought to write (as the initiator of private correspondence). Slap on the wrist for procrastination weighed against its relative importance: <strong>-5</strong></li>\n<li>I have not been able to figure out how to mute the volume on annoying adverts with sounds (or get rid of the adverts altogether) on the Internet, while still turning up the volume on my laptop so that I can hear when new mail arrives. This is annoying. I use a number of online dictionaries and other resources. I have trained my eyes not to look at the adverts, but cannot stand the Grim Reaper laughing at me with a written message in Portuguese asking me, \"Do you know when you are going to die?\". Even thinking about that tiny question would provoke a huge rant from me. I shall be kind to myself in this case. Firstly, I am suffering and secondly, I do not know if it is possible to achieve the desired removal of adverts. Total penalty: <strong>-2</strong></li>\n<li>With my volume on zero, I lost out on a job from a translation agency today because I did not check my inbox for over 30 minutes. I give myself 12 points for working for 30 minutes without being distracted at all, and have deducted 5 for losing out on potential income. Net result: <strong>7</strong></li>\n<li>While clearing out my mail box, and sorting into folders, I discovered three e-mails which I had received and replied to, but had no recollection of the names of the people who had sent them to me. <strong>-5</strong></li>\n<li>At this rate, I shall never get to 100 points. Points for stamina, then: <strong>10</strong></li>\n<li>I have had the same e-mail name since I got my first e-mail account in 2000. Note: I did not really need an e-mail at home until then. Besides which, you needed a telephone line to have an e-mail account, and I did not have one of those at home either. Times have changed, service providers have changed, but the name before the @ is the same. Points to stability, I would say: <strong>15</strong></li>\n</ol>\n<p>It will be interesting to see how Wordpress copes with the numbered list, and the font colours for the points (blue for positive; red for negative).</p>\n<p>One curious little note on a slang term (which I seldom used myself, not being very slangy by nature): In Zimbabwe years ago, if someone was really entertained with what you had just said, or pleased with the news you had just given them, they would say, \"Ah, 10 points!\". This awarding of points may have come from the fact that the only really interesting thing on television in the 1970s or so was the \"inter-schools quiz\". I don\'t know; I am guessing.</p>\n<p>A related expression was \"100%\", which signified agreement, and again, pleasure at the receipt of good news. This came into fairly widespread use around 2000. The expression soon changed to \"Ah, hundred\", or \"Ah, hundreds\", or simply, \"Hundreds\". One other theory I have on the shift from \"10 points\" to \"hundreds\" is that it was a reflection of the all-pervasive hyperinflation, and perhaps people thought that 10 was no longer a significantly grand number.</p>\n<p>In any case, I have scored 100 points. Hundreds.</p>\n<p>Allison</p>\n","excerpt":"<div class=\"full\"><img src=\"http://wrightonthebutton.files.wordpress.com/2012/09/greenshot_mailbox.jpg?w=600\" class=\"size-full\" /></div><p dir=\'auto\'>Thanks to the Post to Email challenge issued by Wordpress, I now have only one unread message in my e-mail folder. How wonderful is that! &hellip;</p> <p class=\"read-more\">778 more words, 12 comments, 27 likes, 2 links, 1 image</p>","post_id":1045,"guid":"http://wrightonthebutton.com/?p=1045","permalink":"http://wrightonthebutton.com/2012/09/19/down-to-1-unread/","blog_id":"36567127","blog":"That elusive pair of jeans","blogurl":"http://wrightonthebutton.wordpress.com","blog_public":null,"ts":1348146952,"comment_count":"12","pluralized_comment":"Comments","ago":"1d","liked":false,"likeurl":"http://wrightonthebutton.com/?p=1045%3Flike%3D1&amp;_wpnonce=fb7974ab18","unlikeurl":"http://wrightonthebutton.com/?p=1045%3Funlike%3D1&amp;_wpnonce=fb7974ab18","aside":false,"external":false,"follow_url":"http://wordpress.com/following?b=36567127&amp;_wpnonce=e7aa917ee6","unfollow_url":"http://wordpress.com/following?b=36567127&amp;unsub=1&amp;_wpnonce=e7aa917ee6","following":0,"position_in_the_main_list":3,"filter_type":"fp"},{"fp_bg_image":"http://en.wordpress.com/mshots/v1/http%3A%2F%2Ftheretiringsort.com%2F2012%2F09%2F18%2Finstant-connections-and-communications-taking-the-good-with-the-bad%2F?w=450","avatar":"http://en.wordpress.com/wp-content/themes/h4/i/mobile/subs-rss-mobile.png?cached","author_name":"The Retiring Sort","author_avatar":"http://2.gravatar.com/avatar/2279b830f8e4d1ca6da4717cb0d8c76f?s=64&amp;d=http%3A%2F%2F1.gravatar.com%2Fblavatar%2Fb81adfbe6a11fd3417ce219d80ed8c4c%3Fs%3D64%26d%3Dhttp%253A%252F%252Fs0.wp.com%252Fi%252Flogo%252Fgray-white-transparent-64.png&amp;r=G","title":"Instant Connections and Communications","content":"<p><em><strong><a target=\"_blank\" title=\"Interesting Times\" href=\"http://en.wikipedia.org/wiki/May_you_live_in_interesting_times\">May you live in interesting times</a></strong></em></p>\n<p>As I sat in my 6th grade classroom, making every appearance of listening to the Social Studies lesson of the day, my peripheral vision caught a folded piece of notebook paper making a dangerous journey forward from the rear right corner of the room. As the teacher looked down at her book, or turned to use the blackboard, a student might tap the person ahead and hand the paper up, or slide it carefully onto the desk at the left. At last the paper reached its intended recipient, whose name was block printed on one of the exposed sides. Her task was to open it, near the front of the classroom, without attracting the notice of the teacher. The message had to reach her during class, or she would pass into the halls and on to her next class without the urgent information in the note.</p>\n<p>By ninth grade, I regularly carried messages (usually just verbal) from a friend in my gym class, to her boyfriend in my English class. When we went on high school or scouting field trips, we were given regular hourly intervals at which each meandering group would \"meet back\" with the rest at a common point to allow the group leaders to count heads. If we went out from home and were late returning, our parents worried and called around to our friends\' homes to find out where we were last spotted. (We were always scolded for not calling in on these occasions, as well.)</p>\n<p>Now, all of these things are handled using cell phones which can text, tweet, or email, in addition to just outright calling another person, to make sure no important communication is missed. We indeed live in interesting times.</p>\n<p>Now, in fact, electronic communication is so pervasive that we are seeking ways to limit it. Folks barely look up from their handheld devices as they cross a street, email boxes are full of \"spam\"/electronic junk mail, and we are rudely interrupted by phones ringing (and subsequent personal conversations) in restaurants, elevators, and other public places. Phones light up at the movies, distracting other theater goers, as an impatient recipient reads a text message that just can\'t wait. Television commercials warn against the serous dangers of texting while driving.</p>\n<p>Today, I read that Apple has received a patent to <a target=\"_blank\" title=\"ipod limits\" href=\"http://myscienceacademy.org/2012/09/17/apple-granted-patent-to-disable-iphone-recordings-near-government-buildings-or-political-events/\">restrict iPhone recordings near government buildings and political events</a>. There is an outcry over this limitation of a freedom that, fifty years ago, was pure science fiction. So many benefits, so many issues.</p>\n<p>When I first had email, I rushed home to check my \"mailbox\" every night. Ten years later, I was so battered by the constant barrage of emails at work, and demands for immediate responses, that some nights I didn\'t even turn my personal computer on. Now I have a phone with texting and IM-ing, a laptop with email (three addresses for different purposes, neatly sorted by Outlook), Skype, Facebook and LinkedIn on both these devices and my Kindle Fire, and the ability to create and email a blog post from anywhere any time.</p>\n<p>These are all wonderful conveniences, but sometimes I just need to unplug. For the last five or six days I\'ve been travelling. I popped into my email and Facebook twice to \"keep up,\" and if a family member had needed to reach me, I had a cell phone. I didn\'t feel the immediate need to use another device or program. Of course, during that time I neglected my blog, but it was sort of restful.</p>\n<p>I don\'t Tweet, Facebook, or text my every move (I don\'t care for it when other people do this, so I won\'t burden them either.) I don\'t post my opinions on Facebook (after all this is meant as <em>social media -</em>and weren\'t we taught not to discuss religion or politics socially?) I have my blog for my random thoughts and opinions (which I post to a separate Facebook page for those who care.) I truly appreciate my friends and followers, and will try to get caught up this week - but I unapologetically enjoyed my e-vacation.</p>\n<p>So, in the event that I\'m somewhere away from home, perhaps on a prolonged trip, and I have an urgent need to communicate something on my blog, it will be wonderful that I have that ability from all of my electronic devices through email. I\'m giving that a try for the first time with this post, including using some “shortcodes” – for example to tag it. However, just because I <em>can</em> do something with one of these marvelous devices doesn\'t mean that I necessarily should, or will.</p>\n<p>Time will tell how useful some of these new tech advances will be for me, but who knows? These are, after all, very interesting times.</p>\n<p>____________________________________________________</p>\n<p><em>This post was written in response to the the WordPress <strong>Weekly Writing Challenge: Mail It In</strong>. To read more about the challenge and other bloggers\' responses, click here:  <a target=\"_blank\" href=\"http://dailypost.wordpress.com/2012/09/17/weekly-writing-challenge-mail-it-in/\">http://dailypost.wordpress.com/2012/09/17/weekly-writing-challenge-mail-it-in/</a> </em></p>\n","excerpt":"<p dir=\'auto\'>May you live in interesting times As I sat in my 6th grade classroom, making every appearance of listening to the Social Studies lesson of &hellip;</p> <p class=\"read-more\">809 more words, 44 comments, 54 likes, 3 links</p>","post_id":3045,"guid":"http://theretiringsort.com/2012/09/18/instant-connections-and-communications-taking-the-good-with-the-bad/","permalink":"http://theretiringsort.com/2012/09/18/instant-connections-and-communications-taking-the-good-with-the-bad/","blog_id":"32969982","blog":"The Retiring Sort","blogurl":"http://theretiringsort.wordpress.com","blog_public":null,"ts":1347983848,"comment_count":"44","pluralized_comment":"Comments","ago":"3d","liked":false,"likeurl":"http://theretiringsort.com/2012/09/18/instant-connections-and-communications-taking-the-good-with-the-bad/?like=1&amp;_wpnonce=fb7974ab18","unlikeurl":"http://theretiringsort.com/2012/09/18/instant-connections-and-communications-taking-the-good-with-the-bad/?unlike=1&amp;_wpnonce=fb7974ab18","aside":false,"external":false,"follow_url":"http://wordpress.com/following?b=32969982&amp;_wpnonce=e7aa917ee6","unfollow_url":"http://wordpress.com/following?b=32969982&amp;unsub=1&amp;_wpnonce=e7aa917ee6","following":0,"position_in_the_main_list":4,"filter_type":"fp"},{"fp_bg_image":"http://en.wordpress.com/imgpress?w=450&#038;url=http%3A%2F%2Fbeamakesthreedotcom.files.wordpress.com%2F2012%2F09%2F628x471.jpg&#038;unsharpmask=80,0.5,3","avatar":"http://en.wordpress.com/wp-content/themes/h4/i/mobile/subs-rss-mobile.png?cached","author_name":"Maggie","author_avatar":"http://0.gravatar.com/avatar/f1b7ba95a3ab200270897dff4cf4fe7d?s=64&amp;d=http%3A%2F%2F0.gravatar.com%2Fblavatar%2F43c1ee68d630ade38fc6a89addb995f9%3Fs%3D64%26d%3Dhttp%253A%252F%252Fs0.wp.com%252Fi%252Flogo%252Fgray-white-transparent-64.png&amp;r=G","title":"United Airlines Killed Our Golden Retriever, Bea","content":"<p>Beatrice, the pick of the 2010 Rizer Goldens litter was generously given to us as a wedding gift. It was a very happy time for us and her addition to our family added to that joy tremendously.  Beatrice was a very special gift because she was so much more than just a dog.  She was full of light and happiness that you could truly see when she pranced into a room.  Bea\'s heart and her funny quirks inspired me to write this blog.  I called her my Sweet-Bea.</p>\n<p><a target=\"_blank\" href=\"http://beamakesthreedotcom.files.wordpress.com/2012/09/628x471.jpg?w=600\" original=\"http://beamakesthreedotcom.files.wordpress.com/2012/09/628x471.jpg?w=600\"><img class=\"aligncenter size-full wp-image-3129\" title=\"628x471\" src=\"http://beamakesthreedotcom.files.wordpress.com/2012/09/628x471.jpg?w=600\" original=\"http://beamakesthreedotcom.files.wordpress.com/2012/09/628x471.jpg?w=600\" alt=\"\" width=\"628\" height=\"419\" /></a></p>\n<p>When we first got Bea, the intention was to show her.  Her lineage was quite impressive and her potential as a show dog was thought to be endless.  Unfortunately for Bea\'s career, her heart melted ours and the thought of her being on the road at shows, away from us, was too much to bear.  Beatrice was our little lap dog and her place was with us, at home.  Still, the demand for Bea\'s puppies was high and we had planned to breed her.  In the upcoming months she was to be bred to Baker (a.k.a \"Nautilus Boston Baked Beans\" a US and Canadian champion) with whom the puppies would have been remarkable.</p>\n<p>Two weeks ago, on our way back to San Francisco after a great summer vacation on the east coast, Beatrice lost her life due to the negligence of United Airlines.  I\'m writing this with my anger aside, in the hopes that someone looking for advice will read this and not make the mistake of trusting United with their pets as we did.</p>\n<p>Beatrice had a perfect health record.  She received a full examination and a health certificate four days before the flight, as is required by the Pet Safe program. This program is United\'s branded on-board pet safety program. In addition to Pet Safe\'s stringent requirements, we took every extra precaution we could think of.  Both the dog\'s kennels were labeled front to back with emergency numbers, flight information and warnings.  Their kennels were purchased specifically for the measurements and design specified by Pet Safe.  We purchased special water bowls which we filled with ice to ensure that the water wouldn\'t spill and that it would last longer. We drove the six hours to New York City from our house in Northern New York State, so the dogs wouldn\'t have to make a connecting flight.  We paid United Airlines $1800.00, in addition to our plane tickets, to ensure the safety of our pets. Albert and Bea were very prepared travelers.</p>\n<p>When we arrived in San Francisco to pick up our dogs we drove to the dark cargo terminal and on arrival in the hanger were told simply, \"one of them is dead\" by the emotionless worker who seemed more interested in his text messages.  It took thirty minutes for a supervisor to come to tell us, \"it was the two year old.\"  Subsequently we requested that our dog be returned to us and were told that she had been delivered to a local vet for an autopsy. Whatever thread of trust remained between us and United broke and we then insisted that she be returned to us for our own autopsy by our trusted veterinarian, Shann Ikezawa, DVM from Bishop Ranch Veterinary Center. Over the next two hours the supervisor\'s lie unraveled as it became clear that Bea was right behind a closed door the whole time and he had been discussing how to handle the potential liability with his boss who had left and sticking to the divert and stall tactic that they had been taught. Eventually Bea was returned and we drove her to the vet at midnight.</p>\n<p><a target=\"_blank\" href=\"http://beamakesthreedotcom.files.wordpress.com/2012/09/35370_1450573096648_1002847856_31305507_5561783_n.jpg?w=600\" original=\"http://beamakesthreedotcom.files.wordpress.com/2012/09/35370_1450573096648_1002847856_31305507_5561783_n.jpg?w=600\"><img class=\"aligncenter size-full wp-image-3134\" title=\"35370_1450573096648_1002847856_31305507_5561783_n\" src=\"http://beamakesthreedotcom.files.wordpress.com/2012/09/35370_1450573096648_1002847856_31305507_5561783_n.jpg?w=600\" original=\"http://beamakesthreedotcom.files.wordpress.com/2012/09/35370_1450573096648_1002847856_31305507_5561783_n.jpg?w=600\" alt=\"\" width=\"640\" height=\"480\" /></a></p>\n<p>William Spangler DVM, PhD performed Beatrice\'s necropsy (a dog autopsy).  From the findings, it is Dr. Spangler\'s opinion that Beatrice\'s death was from  heatstroke.  Our little Beatrice died in pain, scared and alone.  Dr. Spangler also said that \"in my experience it is not unusual for a single dog in airline transit to be affected while other dogs of the same breed survive the trip apparently unscathed.\"</p>\n<p>It will be two weeks since Beatrice was killed by United Airlines and since then United has refused to give us any information about what happened to our beloved little Bea other then, \"our internal investigation does not show any irregularities, as evidenced by the fact that your companion dog and other animals on board did not suffer the same fate\".  I\'m not sure why the fact that the other dogs were not killed clears United Airlines but, they seem to think it does.</p>\n<p>They had nothing to say about the fact that the plane had been turned off  (for at least fifteen minutes each time) twice before take-off in Newark, nor did they have anything to say when I requested information about her placement in the plane or about baggage being packed around her.  United Airlines additionally called our veterinarian and fabricated a story about having an email from me, authorizing them to obtain the necropsy results. This, after I specifically told them that we would release the results to them at our discretion.</p>\n<p>Aside from being completely emotionally distraught over the loss of our little Bea, I am so saddened by the complete lack of competence,  honesty and compassion that United has shown.  I am not writing this to start a lawsuit or to get anyone to stop flying United.  I am writing this to help make people aware that airlines are incapable of ensuring the safety of our pets.  All it takes is for one employee to not follow the proper procedure and then like me, your dog is dead.</p>\n<p>I can\'t say exactly what happened to Beatrice on the plane two weeks ago.  If United had been able to be honest, it would have helped us to find closure.  All I know is what the necropsy told us, Beatrice died from heatstroke.  It is said to be an agonizing death.</p>\n<p>Beatrice should have been happy, healthy and spoiled with us for years and years to come.</p>\n<p>Please don\'t make the mistake I made that cost our dog her life.  Please, don\'t trust that an airline will truly care and provide safety to your beloved pet. At some point in the two hours that Bea was in the care of United Airlines before she died, someone made a mistake and because of that, our loving, happy sweet Bea is no longer in our lives.</p>\n<p>I will miss her forever.</p>\n<p><a target=\"_blank\" href=\"http://beamakesthreedotcom.files.wordpress.com/2012/09/photo-on-2011-06-30-at-19-14-4.jpg?w=600\" original=\"http://beamakesthreedotcom.files.wordpress.com/2012/09/photo-on-2011-06-30-at-19-14-4.jpg?w=600\"><img class=\"size-full wp-image-3138\" title=\"Photo on 2011-06-30 at 19.14 #4\" src=\"http://beamakesthreedotcom.files.wordpress.com/2012/09/photo-on-2011-06-30-at-19-14-4.jpg?w=600\" original=\"http://beamakesthreedotcom.files.wordpress.com/2012/09/photo-on-2011-06-30-at-19-14-4.jpg?w=600\" alt=\"\" width=\"640\" height=\"480\" /></a></p>\n<p>Thank you for supporting beamakesthree over the past few years, I greatly appreciate it and have really enjoyed everyone\'s comments. This will be the last post.</p>\n<p>Bea deserved so much more.</p>\n","excerpt":"<ul class=\"thumb-list\"><li><i style=\"background:url(http://beamakesthreedotcom.files.wordpress.com/2012/09/628x471.jpg?crop=1&w=84&h=84) no-repeat center center #FFF; width:84px; height:84px\" class=\"size-thumb\" /></li><li><i style=\"background:url(http://beamakesthreedotcom.files.wordpress.com/2012/09/35370_1450573096648_1002847856_31305507_5561783_n.jpg?crop=1&w=84&h=84) no-repeat center center #FFF; width:84px; height:84px\" class=\"size-thumb\" /></li><li><i style=\"background:url(http://beamakesthreedotcom.files.wordpress.com/2012/09/photo-on-2011-06-30-at-19-14-4.jpg?crop=1&w=84&h=84) no-repeat center center #FFF; width:84px; height:84px\" class=\"size-thumb\" /></li></ul><p dir=\'auto\'>Beatrice, the pick of the 2010 Rizer Goldens litter was generously given to us as a wedding gift. It was a very happy time for us and &hellip;</p> <p class=\"read-more\">1,085 more words, 195 comments, 98 likes, 3 links, 3 images</p>","post_id":3120,"guid":"http://beamakesthree.com/?p=3120","permalink":"https://beamakesthree.com/2012/09/20/united-airlines-killed-our-golden-retriever-bea/","blog_id":"17925542","blog":"http://beamakesthreedotcom.wordpress.com","blogurl":"http://beamakesthreedotcom.wordpress.com","blog_public":null,"ts":1348154005,"comment_count":"195","pluralized_comment":"Comments","ago":"1d","liked":false,"likeurl":"http://beamakesthree.com/?p=3120%3Flike%3D1&amp;_wpnonce=fb7974ab18","unlikeurl":"http://beamakesthree.com/?p=3120%3Funlike%3D1&amp;_wpnonce=fb7974ab18","aside":false,"external":false,"follow_url":"http://wordpress.com/following?b=17925542&amp;_wpnonce=e7aa917ee6","unfollow_url":"http://wordpress.com/following?b=17925542&amp;unsub=1&amp;_wpnonce=e7aa917ee6","following":0,"position_in_the_main_list":5,"filter_type":"fp"},{"fp_bg_image":"http://en.wordpress.com/imgpress?w=450&#038;url=http%3A%2F%2Fbhutanchronicles.files.wordpress.com%2F2012%2F09%2Frtk_0128.jpg&#038;unsharpmask=80,0.5,3","avatar":"http://en.wordpress.com/wp-content/themes/h4/i/mobile/subs-rss-mobile.png?cached","author_name":"randallkrantz","author_avatar":"http://2.gravatar.com/avatar/e7f7afdfbbaf66d2c5cc5b305ef37e0a?s=64&amp;d=http%3A%2F%2Fs0.wp.com%2Fi%2Flogo%2Fgray-white-transparent-64.png&amp;r=G","title":"Conscious Consumption in Bhutan","content":"<p><a target=\"_blank\" href=\"http://bhutanchronicles.com/2012/09/18/conscious-consumption-in-bhutan/rtk_0128/#main\" rel=\"attachment wp-att-338\"><img class=\"alignleft size-thumbnail wp-image-338\" title=\"Paro International Airport\" src=\"http://en.wordpress.com/wp-content/themes/h4/i/mobile/v2/placeholder.gif\" original=\"http://bhutanchronicles.files.wordpress.com/2012/09/rtk_0128.jpg?w=225\" alt=\"The airport in Paro has one of the most technical landings in the world\" width=\"225\" height=\"150\" /></a>  Having spent five years building the sustainable consumption work at the <a target=\"_blank\" title=\"World Economic Forum\" href=\"http://www.weforum.org/issues/sustainable-consumption\" target=\"_blank\">World Economic Forum</a>, and now finalising a book on sustainable consumption, it is fair to say that the topic is rarely far from my mind. This continues to be the case even as I shift to a new role, and now I wonder how Bhutan’s emerging middle class will aspire to consume.</p>\n<p>At a personal level, I try to be a conscious consumer. I am vegetarian because I know of the exponentially greater impacts of meat in terms of water and energy use. I weigh my purchases carefully, buying second-hand when I can and especially choosing quality and durability over quantity. I reuse when possible and then recycle to the point where it annoys most people.</p>\n<p>In my work over the past few years, one theme that has constantly come up is the role that geography and economic development play in sustainable consumption. With 7 billion people on the planet and an inevitable trajectory towards 9 billion, we can no longer be gluttons of consumption in feigned ignorance of the need to allocate resources fairly across the globe. Between now and 2030, 70 million people will join the middle class each year, moving out from under the rock of poverty and into the sunshine of consumption. With this will come increased demand for goods and services associated with a new middle class: mobile phones, washing machines, televisions, cars...</p>\n<p>We checked into our Druk Air flight to Bhutan with an embarrassing 150kg of checked luggage, all too aware of the hypocrisy of being conscious consumers with so much stuff. I brought three cameras, two suits, one bicycle and a lot of painfully selected outdoor clothing and camping equipment. The cognitive dissonance (and excess luggage fees) made us pack carefully, but still the supplies for a year in Bhutan added up.</p>\n<p>In Europe we were conspicuous with the amount of luggage we had, but upon landing at Bhutan’s international airport in Paro, we were quite surprised to find ourselves in good company. As the tourists picked their bags off and the Bhutanese gravitated in<a target=\"_blank\" href=\"http://bhutanchronicles.com/2012/09/18/conscious-consumption-in-bhutan/rtk_0134/#main\" rel=\"attachment wp-att-340\"><img class=\" wp-image-340 alignright\" title=\"Televisions\" src=\"http://en.wordpress.com/wp-content/themes/h4/i/mobile/v2/placeholder.gif\" original=\"http://bhutanchronicles.files.wordpress.com/2012/09/rtk_0134.jpg?w=450\" alt=\"More than half the pieces on the belt were giant LCD TVs\" width=\"288\" height=\"192\" /></a>to small clusters, the small airport’s only luggage carousel started filling up with boxes. Large and rectangular, box after box lay flat on the belt, their corners hanging over as they navigated the single u-turn on the belt in front of us, and finally I could read the magic letters: LCD. Fully half of the pieces on the carousel were 40 inch flat screen televisions, each soon to channel a nearly infinite amount of full-colour HD aspirations to Bhutan’s new middle class.</p>\n<p>Nearly every individual in this country grew up in an austerity that we cannot even imagine. No electricity, no running water, no refrigeration, no shoes, and of course no radio, television or internet. This was the norm for most of the country 30 years ago. While at a neighbour’s last night, we heard stories how our host, an accomplished artist who has traveled extensively to the United States over the past dozen years, remembers his first pair of Indian shoes with rubber soles which he only acquired as a grown man. Over dinner we were told of his encounter with an Amish community in Tennessee: He simply could not comprehend how a community surrounded by the 21st century would choose to ignore the benefits of light, electricity and the internal combustion engine.</p>\n<p>In turn, I try to understand our host’s antipathy for this conceit of the Amish, (and hide my own appreciation for their austerity). The fact that I haven’t owned a television in a dozen years and make conscious decisions to limit my consumption would probably not make sense to most of my fellow Americans; it would possibly make even less sense to someone in Bhutan who grew up without so many things we take for granted.</p>\n<p><a target=\"_blank\" href=\"http://bhutanchronicles.com/2012/09/18/conscious-consumption-in-bhutan/rtk_0141/#main\" rel=\"attachment wp-att-339\"><img class=\" wp-image-339 alignleft\" title=\"Baggage\" src=\"http://bhutanchronicles.files.wordpress.com/2012/09/rtk_0141.jpg?w=600\" original=\"http://bhutanchronicles.files.wordpress.com/2012/09/rtk_0141.jpg?w=600\" alt=\"Arriving in Paro with a lot of baggage!\" width=\"315\" height=\"210\" /></a>After nearly five years exploring so many facets of consumption with business leaders and experts from around the world, everything that I have learned has been challenged within minutes of arriving into my new home country. As the Bhutanese embark on a new journey as consumers, their aspirations quite rightfully extend beyond televisions. Meanwhile, I embark on my own journey in this amazing place – with my 75kgs of very conscious consumption.</p>\n<p>By: <a target=\"_blank\" href=\"http://bhutanchronicles.com/about-us/\">Randall Krantz</a></p>\n<p>More on Sustainable Consumption here:</p>\n<ul>\n<li><a target=\"_blank\" title=\"More with Less\" href=\"http://www.weforum.org/reports/more-less-scaling-sustainable-consumption-and-resource-efficiency\" target=\"_blank\">More with Less: Scaling Sustainable Consumption and Resource Efficiency</a> (2012)</li>\n<li><a target=\"_blank\" title=\"The Consumption Dilemma: 2011\" href=\"http://www.weforum.org/reports/consumption-dilemma-leverage-points-accelerating-sustainable-growth\" target=\"_blank\">The Consumption Dilemma: Leverage Points for Accelerating Sustainable Growth</a> (2011)</li>\n</ul>\n","excerpt":"<ul class=\"thumb-list\"><li><i style=\"background:url(http://bhutanchronicles.files.wordpress.com/2012/09/rtk_0128.jpg?crop=1&w=84&h=84) no-repeat center center #FFF; width:84px; height:84px\" class=\"size-thumb\" /></li><li><i style=\"background:url(http://bhutanchronicles.files.wordpress.com/2012/09/rtk_0134.jpg?crop=1&w=84&h=84) no-repeat center center #FFF; width:84px; height:84px\" class=\"size-thumb\" /></li><li><i style=\"background:url(http://bhutanchronicles.files.wordpress.com/2012/09/rtk_0141.jpg?crop=1&w=84&h=84) no-repeat center center #FFF; width:84px; height:84px\" class=\"size-thumb\" /></li></ul><p dir=\'auto\'>  Having spent five years building the sustainable consumption work at the World Economic Forum, and now finalising a book on sustainable consumption, it is &hellip;</p> <p class=\"read-more\">714 more words, 25 likes, 7 links, 3 images</p>","post_id":337,"guid":"http://bhutanchronicles.com/?p=337","permalink":"http://bhutanchronicles.com/2012/09/18/conscious-consumption/","blog_id":"39581503","blog":"bhutan chronicles","blogurl":"http://bhutanchronicles.wordpress.com","blog_public":null,"ts":1348152382,"comment_count":0,"pluralized_comment":"Comments","ago":"1d","liked":false,"likeurl":"http://bhutanchronicles.com/?p=337%3Flike%3D1&amp;_wpnonce=fb7974ab18","unlikeurl":"http://bhutanchronicles.com/?p=337%3Funlike%3D1&amp;_wpnonce=fb7974ab18","aside":false,"external":false,"follow_url":"http://wordpress.com/following?b=39581503&amp;_wpnonce=e7aa917ee6","unfollow_url":"http://wordpress.com/following?b=39581503&amp;unsub=1&amp;_wpnonce=e7aa917ee6","following":0,"position_in_the_main_list":6,"filter_type":"fp"},{"fp_bg_image":"http://en.wordpress.com/imgpress?w=450&#038;url=http%3A%2F%2Fwitchinkitchen.files.wordpress.com%2F2012%2F09%2Ficeland27.jpg&#038;unsharpmask=80,0.5,3","avatar":"http://en.wordpress.com/wp-content/themes/h4/i/mobile/subs-rss-mobile.png?cached","author_name":"the kitchen witch","author_avatar":"http://0.gravatar.com/avatar/94bd2931dff3f2a2489a2820dc23b9b8?s=64&amp;d=http%3A%2F%2F1.gravatar.com%2Fblavatar%2F5cc262314cced06e89c9e00dcb53b16c%3Fs%3D64%26d%3Dhttp%253A%252F%252Fs0.wp.com%252Fi%252Flogo%252Fgray-white-transparent-64.png&amp;r=G","title":"When You Travel Alone in Iceland…","content":"<p style=\"text-align:center;\"><img class=\"aligncenter  wp-image-1909\" title=\"Ring Road Iceland\" src=\"http://witchinkitchen.files.wordpress.com/2012/09/iceland2.jpg?w=600\" original=\"http://witchinkitchen.files.wordpress.com/2012/09/iceland2.jpg?w=600\" alt=\"\" width=\"600\" height=\"397\" /></p>\n<p>One week will feel like months. You alone will bear witness to each meeting, vision, and song. No one will remember it for you. Because of this, each small moment will expand to hold multitudes.</p>\n<p style=\"text-align:center;\"><img class=\"aligncenter  wp-image-1923\" title=\"Iceland horse\" src=\"http://witchinkitchen.files.wordpress.com/2012/09/iceland16.jpg?w=600\" original=\"http://witchinkitchen.files.wordpress.com/2012/09/iceland16.jpg?w=600\" alt=\"\" width=\"600\" height=\"397\" /></p>\n<p style=\"text-align:center;\"><img class=\"aligncenter  wp-image-1922\" title=\"moss Iceland\" src=\"http://witchinkitchen.files.wordpress.com/2012/09/iceland15.jpg?w=600\" original=\"http://witchinkitchen.files.wordpress.com/2012/09/iceland15.jpg?w=600\" alt=\"\" width=\"600\" height=\"397\" /></p>\n<p style=\"text-align:center;\"><img class=\"aligncenter  wp-image-1921\" title=\"Skogafoss Iceland\" src=\"http://witchinkitchen.files.wordpress.com/2012/09/iceland14.jpg?w=600\" original=\"http://witchinkitchen.files.wordpress.com/2012/09/iceland14.jpg?w=600\" alt=\"\" width=\"600\" height=\"397\" /></p>\n<p>No one will ask if we can listen to someone other than <a target=\"_blank\" href=\"http://www.youtube.com/watch?v=rgEhj4edj4Y&amp;feature=related\">Björk</a> or <a target=\"_blank\" href=\"http://www.youtube.com/watch?v=O1vtr9fXdg8\">Natasha Khan</a>. And no one will tell you that stopping the car six times in twenty minutes to take pictures of sheep is exorbitant.</p>\n<p style=\"text-align:center;\"><img class=\"aligncenter  wp-image-1919\" title=\"Iceland sheep\" src=\"http://witchinkitchen.files.wordpress.com/2012/09/iceland12.jpg?w=600\" original=\"http://witchinkitchen.files.wordpress.com/2012/09/iceland12.jpg?w=600\" alt=\"\" width=\"600\" height=\"397\" /></p>\n<p>And if you want Icelandic lobster soup for dinner three nights in a row, then by golly, you will have Icelandic lobster soup for dinner three nights in a row (and it will be perfect each time).</p>\n<p style=\"text-align:center;\"><img class=\"aligncenter  wp-image-1916\" title=\"Sea Baron lobster soup Iceland\" src=\"http://witchinkitchen.files.wordpress.com/2012/09/iceland9.jpg?w=600\" original=\"http://witchinkitchen.files.wordpress.com/2012/09/iceland9.jpg?w=600\" alt=\"\" width=\"600\" height=\"397\" /></p>\n<p>Travelers and locals alike will open up easily to you; a solitary woman traveler always rouses questions and good manners. A group of <a target=\"_blank\" href=\"http://endemi.is/\">Icelandic artists</a> will invite you to lunch. The head priest of Iceland\'s ancient <a target=\"_blank\" href=\"http://asatru.is/\">earth religion</a> will drive you to the site of their future temple. A car full of travelers (none of whom are from the same country) will take you out for a beer.</p>\n<p style=\"text-align:center;\"><img class=\"aligncenter  wp-image-1913\" title=\"Reykjavik street art Iceland\" src=\"http://witchinkitchen.files.wordpress.com/2012/09/iceland6.jpg?w=600\" original=\"http://witchinkitchen.files.wordpress.com/2012/09/iceland6.jpg?w=600\" alt=\"\" width=\"600\" height=\"398\" /></p>\n<p style=\"text-align:center;\"><img class=\"aligncenter  wp-image-1914\" title=\"Reykjavik Iceland\" src=\"http://witchinkitchen.files.wordpress.com/2012/09/iceland7.jpg?w=600\" original=\"http://witchinkitchen.files.wordpress.com/2012/09/iceland7.jpg?w=600\" alt=\"\" width=\"600\" height=\"399\" /></p>\n<p style=\"text-align:center;\"><img class=\"aligncenter  wp-image-1936\" title=\"Reykjavik Iceland houses\" src=\"http://witchinkitchen.files.wordpress.com/2012/09/iceland22.jpg?w=600\" original=\"http://witchinkitchen.files.wordpress.com/2012/09/iceland22.jpg?w=600\" alt=\"\" width=\"602\" height=\"399\" /></p>\n<p style=\"text-align:center;\"><img class=\"aligncenter size-full wp-image-1912\" title=\"Reykjavik Iceland\" src=\"http://witchinkitchen.files.wordpress.com/2012/09/iceland5.jpg?w=600\" original=\"http://witchinkitchen.files.wordpress.com/2012/09/iceland5.jpg?w=600\" alt=\"\" width=\"600\" height=\"400\" /></p>\n<p style=\"text-align:center;\"><img class=\"aligncenter  wp-image-1926\" title=\"fish market Reykjavik Iceland\" src=\"http://witchinkitchen.files.wordpress.com/2012/09/iceland19.jpg?w=600\" original=\"http://witchinkitchen.files.wordpress.com/2012/09/iceland19.jpg?w=600\" alt=\"\" width=\"600\" height=\"397\" /></p>\n<p>You will find it hard, harder than you imagined, to completely unplug from the internet. You will connect to wifi where you can, checking email and sharing photos on <a target=\"_blank\" href=\"http://instagrid.me/thekitchenwitch/\">Instagram</a>. It\'s habit, not loneliness, that prevents you from letting go.</p>\n<p style=\"text-align:center;\"><img class=\"aligncenter  wp-image-1935\" title=\"Reykjavik Iceland house\" src=\"http://witchinkitchen.files.wordpress.com/2012/09/iceland21.jpg?w=600\" original=\"http://witchinkitchen.files.wordpress.com/2012/09/iceland21.jpg?w=600\" alt=\"\" width=\"600\" height=\"397\" /></p>\n<p style=\"text-align:center;\"><img class=\"aligncenter  wp-image-1938\" title=\"Reykjavik Harpa Iceland\" src=\"http://witchinkitchen.files.wordpress.com/2012/09/iceland24.jpg?w=600\" original=\"http://witchinkitchen.files.wordpress.com/2012/09/iceland24.jpg?w=600\" alt=\"\" width=\"600\" height=\"397\" /></p>\n<p>But once you\'re on the road with only mountains on the horizon, you will disconnect from the outside world for three whole days. You would never have believed a day could be so long and could hold so much.</p>\n<p style=\"text-align:center;\"><img class=\"aligncenter size-full wp-image-1925\" title=\"Geysir Iceland\" src=\"http://witchinkitchen.files.wordpress.com/2012/09/iceland18.jpg?w=600\" original=\"http://witchinkitchen.files.wordpress.com/2012/09/iceland18.jpg?w=600\" alt=\"\" width=\"600\" height=\"904\" /></p>\n<p>You will park your car by the ocean, protected by cliffs and sea birds, and sleep in the back seat of your car in the light of the almost-full blue moon. You will feel completely safe.</p>\n<p style=\"text-align:center;\"><img class=\"aligncenter  wp-image-1947\" title=\"Dyrholaey Iceland\" src=\"http://witchinkitchen.files.wordpress.com/2012/09/iceland26.jpg?w=600\" original=\"http://witchinkitchen.files.wordpress.com/2012/09/iceland26.jpg?w=600\" alt=\"\" width=\"600\" height=\"397\" /></p>\n<p style=\"text-align:center;\"><img class=\"aligncenter size-full wp-image-1911\" title=\"Blue Lagoon Iceland\" src=\"http://witchinkitchen.files.wordpress.com/2012/09/iceland4.jpg?w=600\" original=\"http://witchinkitchen.files.wordpress.com/2012/09/iceland4.jpg?w=600\" alt=\"\" width=\"600\" height=\"400\" /></p>\n<p style=\"text-align:center;\"><img class=\"aligncenter  wp-image-1917\" title=\"Keflavik house Iceland\" src=\"http://witchinkitchen.files.wordpress.com/2012/09/iceland10.jpg?w=600\" original=\"http://witchinkitchen.files.wordpress.com/2012/09/iceland10.jpg?w=600\" alt=\"\" width=\"600\" height=\"397\" /></p>\n<p style=\"text-align:center;\"><img class=\"aligncenter  wp-image-1927\" title=\"Snæfellsness Peninsula Iceland\" src=\"http://witchinkitchen.files.wordpress.com/2012/09/iceland20.jpg?w=600\" original=\"http://witchinkitchen.files.wordpress.com/2012/09/iceland20.jpg?w=600\" alt=\"\" width=\"600\" height=\"397\" /></p>\n<p style=\"text-align:center;\"><img class=\"aligncenter  wp-image-1915\" title=\"Gullfoss waterfall Iceland\" src=\"http://witchinkitchen.files.wordpress.com/2012/09/iceland8.jpg?w=600\" original=\"http://witchinkitchen.files.wordpress.com/2012/09/iceland8.jpg?w=600\" alt=\"\" width=\"600\" height=\"397\" /></p>\n<p style=\"text-align:center;\"><img class=\"aligncenter  wp-image-1918\" title=\"Iceland horses\" src=\"http://witchinkitchen.files.wordpress.com/2012/09/iceland11.jpg?w=600\" original=\"http://witchinkitchen.files.wordpress.com/2012/09/iceland11.jpg?w=600\" alt=\"\" width=\"600\" height=\"397\" /></p>\n<p style=\"text-align:center;\"><img class=\"aligncenter  wp-image-1920\" title=\"Keldur turf house Iceland\" src=\"http://witchinkitchen.files.wordpress.com/2012/09/iceland13.jpg?w=600\" original=\"http://witchinkitchen.files.wordpress.com/2012/09/iceland13.jpg?w=600\" alt=\"\" width=\"600\" height=\"399\" /></p>\n<p style=\"text-align:center;\"><img class=\"aligncenter  wp-image-1924\" title=\"Ring Road Iceland\" src=\"http://witchinkitchen.files.wordpress.com/2012/09/iceland17.jpg?w=600\" original=\"http://witchinkitchen.files.wordpress.com/2012/09/iceland17.jpg?w=600\" alt=\"\" width=\"600\" height=\"397\" /></p>\n<p>You think you might die when you\'re driving through the arctic desert and the wind toys with your tiny car like a cat plays with a mouse, bobbing side to side, palms sweaty against the wheel. You will not die.</p>\n<p>Instead, you will see this:</p>\n<p style=\"text-align:center;\"><img class=\"aligncenter  wp-image-1910\" title=\"Jokulsarlon Iceland\" src=\"http://witchinkitchen.files.wordpress.com/2012/09/iceland3.jpg?w=600\" original=\"http://witchinkitchen.files.wordpress.com/2012/09/iceland3.jpg?w=600\" alt=\"\" width=\"600\" height=\"397\" /></p>\n<p style=\"text-align:center;\"><img class=\"aligncenter  wp-image-1951\" title=\"Jokulsarlon Iceland\" src=\"http://witchinkitchen.files.wordpress.com/2012/09/iceland27.jpg?w=600\" original=\"http://witchinkitchen.files.wordpress.com/2012/09/iceland27.jpg?w=600\" alt=\"\" width=\"600\" height=\"397\" /></p>\n<p>And on your last day, you will drastically change your itinerary because of a recommendation from a stranger, and you will see 10 rainbows within two hours on this unplanned venture.</p>\n<p style=\"text-align:center;\"><img class=\"aligncenter  wp-image-1937\" title=\"Iceland country rainbow\" src=\"http://witchinkitchen.files.wordpress.com/2012/09/iceland23.jpg?w=600\" original=\"http://witchinkitchen.files.wordpress.com/2012/09/iceland23.jpg?w=600\" alt=\"\" width=\"600\" height=\"397\" /></p>\n","excerpt":"<ul class=\"thumb-list\"><li><i style=\"background:url(http://witchinkitchen.files.wordpress.com/2012/09/iceland2.jpg?crop=1&w=84&h=84) no-repeat center center #FFF; width:84px; height:84px\" class=\"size-thumb\" /></li><li><i style=\"background:url(http://witchinkitchen.files.wordpress.com/2012/09/iceland16.jpg?crop=1&w=84&h=84) no-repeat center center #FFF; width:84px; height:84px\" class=\"size-thumb\" /></li><li><i style=\"background:url(http://witchinkitchen.files.wordpress.com/2012/09/iceland15.jpg?crop=1&w=84&h=84) no-repeat center center #FFF; width:84px; height:84px\" class=\"size-thumb\" /></li><li><i style=\"background:url(http://witchinkitchen.files.wordpress.com/2012/09/iceland14.jpg?crop=1&w=84&h=84) no-repeat center center #FFF; width:84px; height:84px\" class=\"size-thumb\" /></li><li><i style=\"background:url(http://witchinkitchen.files.wordpress.com/2012/09/iceland12.jpg?crop=1&w=84&h=84) no-repeat center center #FFF; width:84px; height:84px\" class=\"size-thumb\" /></li><li><i style=\"background:url(http://witchinkitchen.files.wordpress.com/2012/09/iceland9.jpg?crop=1&w=84&h=84) no-repeat center center #FFF; width:84px; height:84px\" class=\"size-thumb\" /></li></ul><p dir=\'auto\'>One week will feel like months. You alone will bear witness to each meeting, vision, and song. No one will remember it for you. Because &hellip;</p> <p class=\"read-more\">343 more words, 76 comments, 160 likes, 5 links, 25 images</p>","post_id":1901,"guid":"http://witchinkitchen.wordpress.com/?p=1901","permalink":"http://witchinkitchen.wordpress.com/2012/09/07/when-you-travel-alone-in-iceland/","blog_id":"15009225","blog":"witchin&#039; in the kitchen","blogurl":"http://witchinkitchen.wordpress.com","blog_public":null,"ts":1347021311,"comment_count":"76","pluralized_comment":"Comments","ago":"Sep 7","liked":false,"likeurl":"http://witchinkitchen.wordpress.com/?p=1901%3Flike%3D1&amp;_wpnonce=fb7974ab18","unlikeurl":"http://witchinkitchen.wordpress.com/?p=1901%3Funlike%3D1&amp;_wpnonce=fb7974ab18","aside":false,"external":false,"follow_url":"http://wordpress.com/following?b=15009225&amp;_wpnonce=e7aa917ee6","unfollow_url":"http://wordpress.com/following?b=15009225&amp;unsub=1&amp;_wpnonce=e7aa917ee6","following":0,"position_in_the_main_list":7,"filter_type":"fp"},{"fp_bg_image":"http://en.wordpress.com/mshots/v1/http%3A%2F%2Fpaultzirides.wordpress.com%2F2012%2F09%2F19%2Fembarrassed%2F?w=450","avatar":"http://en.wordpress.com/wp-content/themes/h4/i/mobile/subs-rss-mobile.png?cached","author_name":"Paul","author_avatar":"http://1.gravatar.com/avatar/1f7b90504cdfc07b5a384721681e1c91?s=64&amp;d=http%3A%2F%2F1.gravatar.com%2Fblavatar%2Ffbcedcf7be1017e8fb44139277691a04%3Fs%3D64%26d%3Dhttp%253A%252F%252Fs0.wp.com%252Fi%252Flogo%252Fgray-white-transparent-64.png&amp;r=G","title":"Embarrassed","content":"<p>There\'s something strange that\'s been happening in the world of tech as hotly anticipated products (primarily of the Apple variety) near launch: the world finds out about them long before they\'re unveiled.</p>\n<p>I think the entire phenomenon is so strange. When kids are young and looking forward to a hot new toy, they sometimes try to approximate its presence in their lives by creating an <em>ersatz</em> model to take the place of the real thing until they can actually touch, hold, and use the real thing. Strangely, this is happening with increasing frequency to the iPhone. The tech world is so hungry for <em>anything</em> iPhone that they will contract graphic designers to create 3D models of the new gadgets, and even go so far as to build full physical models.</p>\n<p>The noise is deafening.</p>\n<p>Post after post featuring blurry component photos hits the interwebs, and the tech press gobbles them up like bacon-stuffed donuts. Most folks don\'t follow tech blogs, don\'t really have a pressing desire to know the internal layout of new gadgets, feel no need to really seek this stuff out. They read what falls in their lap and, usually, are better and more sane because of it.</p>\n<p>Then the device hits, and it elicits \"yawns\" from the peanut gallery because they\'ve already seen it all. They make sweeping (often literally global) statements about the reception of the product, about the excitement it\'s generated, etc. Their actions are, again, childish, just like the kid whose favorite team gets eliminated from the playoffs really early and starts claiming that no one likes [<em>insert sport here</em>] anymore, anyway.</p>\n<p>Ultimately, they\'re embarrassed.</p>\n<p>Who wouldn\'t be? Their phones are either knock-offs or faked. The real deal is just that, and consumers know the difference. Companies will try to <a target=\"_blank\" title=\"Not on the list: &quot;Runs the Best Mobile OS on the Market (iOS)&quot; (nope), &quot;Works with the App Store&quot; (nada), or &quot;Hasn\'t Shixpped Yet&quot; (check!)\" href=\"http://www.theverge.com/2012/8/1/3212328/lenovo-thinkpad-tablet-2-features-specifications\" target=\"_blank\">illustrate</a> how their products \"stack up\" against Apple\'s iPad, or iPhone, or whatever, but it ultimately just makes them look, again, juvenile. I can make a checklist that makes me look like the best human being ever compared to random people on the street. I could create a checklist of the features of a raw, uncooked potato, and compare it to all the features of a slice of deep-dish Chicago pizza, but comparing those two things would make no sense. \"Grows in the ground\", \"Has eyes\", \"Will sprout if placed in water\" are all \"features\" of the potato that the pizza doesn\'t have, but who really cares? I\'ll take the pizza thankyouverymuch.</p>\n<p>Which leads me back to my point. The leaked specs, the feature parity, the checklists, etc. are all meaningless in the face of true user experience and the whole package.</p>\n<p>A guy I know had his iPhone run over by a car. It was absolutely destroyed, which was sad for him. He was contemplating purchasing a replacement, but decided to wait it out until his contract was up for renewal so he could purchase a new iPhone 4S. In the meantime, someone gave him a Motorola Droid RAZR (or whatever it\'s called...these things have the weirdest names). He ditched the Droid in favor of an iPhone 3G. You read that right. He disliked the Droid user experience so much that he went with a molasses-slow (comparatively) phone, simply because the overall user experience was so superior. When you\'re on the losing team, shouting really loudly and making a lot of noise is still fun, sure, but it doesn\'t win you ball games. Just ask Cubs fans.</p>\n<p>At any rate, it\'s clear that people are jazzed about the iPhone 5, and all these \"yawn\" reactions are just the tech news equivalent of Cubs fans getting uppity. People will choose good design and a fluid, beautiful user experience over checklists and noise.</p>\n<p>As they say, it doesn\'t take a genius.</p>\n","excerpt":"<p dir=\'auto\'>There\'s something strange that\'s been happening in the world of tech as hotly anticipated products (primarily of the Apple variety) near launch: the world finds &hellip;</p> <p class=\"read-more\">600 more words, 28 comments, 43 likes, 1 link</p>","post_id":525,"guid":"http://paultzirides.wordpress.com/?p=525","permalink":"http://paultzirides.wordpress.com/2012/09/19/embarrassed/","blog_id":"8729525","blog":"Musings of a Forgetful Panda","blogurl":"http://paultzirides.wordpress.com","blog_public":null,"ts":1348258079,"comment_count":"28","pluralized_comment":"Comments","ago":"1h","liked":false,"likeurl":"http://paultzirides.wordpress.com/?p=525%3Flike%3D1&amp;_wpnonce=fb7974ab18","unlikeurl":"http://paultzirides.wordpress.com/?p=525%3Funlike%3D1&amp;_wpnonce=fb7974ab18","aside":false,"external":false,"follow_url":"http://wordpress.com/following?b=8729525&amp;_wpnonce=e7aa917ee6","unfollow_url":"http://wordpress.com/following?b=8729525&amp;unsub=1&amp;_wpnonce=e7aa917ee6","following":0,"position_in_the_main_list":8,"filter_type":"fp"},{"fp_bg_image":"http://en.wordpress.com/imgpress?w=450&#038;url=http%3A%2F%2Fpentimento.files.wordpress.com%2F2012%2F09%2Fjackstaff41.jpg&#038;unsharpmask=80,0.5,3","avatar":"http://en.wordpress.com/wp-content/themes/h4/i/mobile/subs-rss-mobile.png?cached","author_name":"tim","author_avatar":"http://0.gravatar.com/avatar/f23dce32a50bee06a3d8bebd698f5c0e?s=64&amp;d=http%3A%2F%2Fs0.wp.com%2Fi%2Flogo%2Fgray-white-transparent-64.png&amp;r=G","title":"Paul Grist: Serious Funny Books","content":"<p style=\"text-align:center;\"><img class=\"aligncenter size-full wp-image-2798\" title=\"Let\'s put our bacon on the table. Paul Grist art from Kane.\" src=\"http://pentimento.files.wordpress.com/2012/09/nelson.jpg?w=600\" original=\"http://pentimento.files.wordpress.com/2012/09/nelson.jpg?w=600\" alt=\"\" width=\"550\" height=\"381\" /></p>\n<p><em>(This interview with Paul Grist was originally destined for another venue and presented here as-is, house style and chronology intact. <a target=\"_blank\" href=\"http://timhayes.eu/2012/09/19/paul-grist-review/\" target=\"_blank\">See also this companion post</a>.)</em></p>\n<p>The first port of call for a lesson in why readers respond to simplified art and non-realistic d
